	</template>
	<script>
		Polymer( {
			is: 'simpl-crud',
			behaviors: [
				Polymer.IronA11yKeysBehavior,
				TranslationsBehavior
			],
			properties: {
				namespace: {
					type: String
				},
				filterName: {
					value: null,
					type: String
				},
				entity: {
					type: String
				},
				withPanel: {
					type: Object,
					value: true
				},
				saveDisabled: {
					type: Boolean,
					value: true
				},
				buttonList: {
					type: String,
					value: 'add,edit,copy,detail'
				},
				buttonListDetail: {
					type: String,
					value: 'add,edit,copy'
				},
				pageSelected: {
					type: Number,
					value: 0
				},
				selectedDetailsTabId: {
					type: String,
					observer: "selectedDetailsTabIdChanged"
				},
				pressed: {
					type: String,
					readOnly: true,
					value: ''
				},
				noCarriageReturn:{
					type: Boolean,
					value: false
				},
				boundKeys: {
					type: Array,
					value: function() {
						return Object.keys( this.keyBindings ).join( ' ' ).split( ' ' );
					}
				},
				preventDefault: {
					type: Boolean,
					value: true,
					notify: true
				},
				keyEventTarget: {
					type: Object,
					value: function() {
						return this;
					}
				}
			},
			keyBindings: {
				'enter': '_enterPressed'
			},
			_enterPressed: function() {
				console.log( "_enterPressedCrud:", this.saveDisabled );
				console.log( "_pageSelected:", this.pageSelected );
				if ( this.pageSelected==0 || this.noCarriageReturn || this.saveDisabled === true ) return;
				this.saveAction();
			},
			onError: function( e ) {
				console.log( "exceptionCrud:", e );
				this.fire( "error", e.detail );
			},
			attached: function() {
				this.selectedDetailsTabId = "detailsMainTabId";
				this.entryAnimation = 'slide-from-left-animation';
				this.exitAnimation = 'slide-left-animation';
				if ( this.namespace && this.namespace != simpl4.util.BaseManager.getNamespace() ) {
					simpl4MessageManager.installMessages( this.namespace );
				}
				this.mainEntityName = this.entity;

				var ep = this.getPack( this.mainEntityName );
				this.panelHeaderCrudTable = tr( ep.pack + "." + ep.entityName + "_list" );
				this.pageStack = new Array();
				this.pageSelected = 0;
			},
			setFormSpec: function( namespace, entity ) {
				if ( namespace === this.prevNamespace && entity === this.prevEntityName ) return;
				this.currentNamespace = namespace;
				var formSpec = simpl4FormManager.getCrudForm( entity, namespace );
				console.debug( "setFormSpec:", formSpec );
				this.prevEntityName = entity;
				this.prevNamespace = namespace;
				if ( typeof formSpec === 'string' ) {
					this.formName = formSpec;
				} else {
					this.formSpec = [ formSpec ];
				}
			},
			getFormSpec: function( item ) {
				return [ simpl4FormManager.getCrudForm( item.entity, item.namespace || this.namespace ) ];
			},
			getEditMode: function() {
				return "edit";
			},
			selectedDetailsTabIdChanged: function( e ) {
				var ct = this.$.ironPages.querySelector( "#" + this.selectedDetailsTabId );
				if ( ct == null ) return;
				var dataDesc = ct.dataDesc;
				dataDesc.namespace = this.namespace;
				if ( dataDesc.type == "table" ) {
					ct.filter = dataDesc;
				} else {
					ct.setData( clone(this.getFormData( dataDesc )) );
				}
			},
			cancelAction: function( e ) {
				this.prevNextButtonsInvisible = true;
				var prevPage = this.pageStack.pop();
				console.log( "CancelAction:" + prevPage );
				if ( this.needRefresh ) {
					this.needRefresh = false;
					setTimeout( ( function() {
						this.pageSelected = prevPage;
						if ( this.currentTable ) {
							this.currentTable.refresh();
						}
					} ).bind( this ), 100 );
				} else {
					this.async( function() {
						this.pageSelected = prevPage;
					}, 100 );
				}
			},
			copyAction: function( e ) {
				this.prevNextButtonsInvisible = true;
				var detail = e.detail;
				this.mode = 'add';
				this.pageStack.push( this.pageSelected );
				console.log( "copyAction:", detail );
				this.setFormSpec( detail.namespace, detail.entity );
				this.currentEntityName = detail.entity;
				this.currentEntityChildName = detail.entityChild;

				if ( this.loadBeforeEdit() ) {
					this.currentRowData = this.getData( detail.data );
				} else {
					this.currentRowData = detail.data;
				}

				this.currentTable = detail.table;
				var ep = this.getPack( detail.entity );
				this.panelHeaderCrudForm = tr( ep.pack + "." + ep.entityName );

				this.whenElementsReady( ( function() {
					console.debug( "Ready" );
					this.$.formid.setData( clone(this.currentRowData) );
					this.pageSelected = 1;
				} ).bind( this ) );
			},
			prevAction: function( e ) {
				if ( this.currentRowIndex > 0 ) {
					this.currentRowIndex--;
					if ( this.loadBeforeEdit() ) {
						this.currentRowData = this.getData( this.currentDataSet[ this.currentRowIndex ] );
					} else {
						this.currentRowData = this.currentDataSet[ this.currentRowIndex ];
					}
					if( Detectizr.browser.name == "firefox"){
						this.$.formid.clearData( );
						this.async( function() {
							this.$.formid.setData( clone(this.currentRowData) );
						}, 10 );
					}else{
						this.$.formid.setData( clone(this.currentRowData) );
					}
				}
				this.handlePrevNextButtons();
			},
			nextAction: function( e ) {
				if ( this.currentRowIndex < ( this.currentDataSet.length - 1 ) ) {
					this.currentRowIndex++;
					if ( this.loadBeforeEdit() ) {
						this.currentRowData = this.getData( this.currentDataSet[ this.currentRowIndex ] );
					} else {
						this.currentRowData = this.currentDataSet[ this.currentRowIndex ];
					}
					if( Detectizr.browser.name == "firefox"){
						this.$.formid.clearData( );
						this.async( function() {
							this.$.formid.setData( clone(this.currentRowData) );
						}, 10 );
					}else{
						this.$.formid.setData( clone(this.currentRowData) );
					}
				}
				this.handlePrevNextButtons();
			},
			editAction: function( e ) {
				var detail = e.detail;
				this.mode = 'edit';
				this.pageStack.push( this.pageSelected );
				console.log( "editAction:", detail );
				this.setFormSpec( detail.namespace, detail.entity );
				this.currentEntityName = detail.entity;
				this.currentEntityChildName = detail.entityChild;
				var props = simpl4.util.EntityManager.getEntityViewProperties( detail.entity, "main-form", {
					namespace: detail.namespace
				} );
				if ( props.loadBeforeEdit ) {
					this.currentRowData = this.getData( detail.data );
				} else {
					this.currentRowData = detail.data;
				}
				this.currentTable = detail.table;
				this.currentDataSet = detail.dataSet;
				this.currentRowIndex = detail.rowIndex;


				console.log( "currentRowData:", this.currentRowData );

				this.prevNextButtonsInvisible = null;
				this.handlePrevNextButtons();

				var ep = this.getPack( detail.entity );
				this.panelHeaderCrudForm = tr( ep.pack + "." + ep.entityName );
				this.$.formid.setData( clone(this.currentRowData) );
				this.whenElementsReady( ( function() {
					this.pageSelected = 1;
				} ).bind( this ) );
			},
			refreshAction: function( e ) {
				var detail = e.detail;
				console.log( "refreshAction:", detail );
				detail.table.refresh();
			},
			delAction: function( e ) {
				var detail = e.detail;
				this.mode = 'del';
				console.log( "delAction:", detail );
				this.currentTable = detail.table;
				this.$.dialogOkId.open( detail );
			},
			onDeleteOk: function( e ) {
				console.log( "deleteok:", e );
				try {
					this.deleteData( e.detail.data );
					this.async( function() {
						if ( this.currentTable ) {
							this.currentTable.refresh();
						}
					}, 100 );
					this.getToast().show( tr("entitytypes.deleted"), "success", "5000" );
				} catch ( e ) {
					console.error( "delAction:", e );
					var msg = null;
					if ( e.message ) {
						msg = e.message;
					} else {
						msg = e.toString();
					}
					this.getToast().show( msg, "error", "10000" );
					return;
				}
			},
			_addAction: function( e ) {
				var e = {
					detail: {
						namespace: this.namespace,
						entityChild: "",
						entity: this.entity
					}
				};
				this.addAction( e );
			},
			addAction: function( e ) {
				this.prevNextButtonsInvisible = true;
				var detail = e.detail;
				this.mode = 'add';
				this.pageStack.push( this.pageSelected );
				console.log( "addAction:", detail );
				this.setFormSpec( detail.namespace, detail.entity );
				this.currentEntityName = detail.entity;
				this.currentEntityChildName = detail.entityChild;
				this.currentTable = detail.table;

				var ep = this.getPack( detail.entity );
				this.panelHeaderCrudForm = tr( ep.pack + "." + ep.entityName );

				this.$.formid.setData( {} );
				this.whenElementsReady( ( function() {
					this.pageSelected = 1;
				} ).bind( this ) );
			},
			detailAction: function( e ) {
				console.log( "detailAction:", e.detail );
				console.log( "detailAction:", this.$.detailsOverviewId );
				var currentRowData = e.detail.data;

				this.$.detailsOverviewId.setData( e.detail.data );
				var props = simpl4EntityManager.getPropertiesForEntity( this.mainEntityName, {
					namespace: this.namespace
				} );
				this.panelHeaderDetails = this._maskedEval( props.title_expression, currentRowData, "" );
				var mainEntity = simpl4EntityManager.getEntity( this.mainEntityName, this.namespace );
				this.mainEntityId = this.getIdValue( this.mainEntityName, this.namespace, currentRowData )
				var entityChildList = [];
				for ( var i = 0; i < mainEntity.childs.length; i++ ) {
					var c = mainEntity.childs[ i ];
					var cn = {};
					if ( c.modulename == "team" ) {
						continue;
					}
					cn.entity = c.modulename;
					cn.namespace = c.namespace;
					cn.title = tr( "data." + c.name );
					cn.id = c.name;
					cn.buttonListDetail = this.buttonListDetail;
					cn.rpc = {
						storeId: this.namespace + "_data",
						entity: this.mainEntityName,
						entityChild: c.name,
						id: currentRowData.id,
						pageSize: 0
					}
					var datatype = c.datatype.split( "/" );
					cn.type = datatype[ 0 ] == "list" ? "table" : "form";
					cn.dependent = c.dependent;
					entityChildList.push( cn );
				}
				this.entityChildList = entityChildList;
				this.pageStack.push( this.pageSelected );
				this.async( function() {
					this.pageSelected = 2;
				}, 100 );
			},
			storeData: function( data ) {
				var props = simpl4.util.EntityManager.getPropertiesForEntity( this.entity, {
					namespace: this.namespace
				} );
				var customServiceUpdate = props.customServiceUpdate;
				var customServiceInsert = props.customServiceInsert;
				var mode = this.mode;
				if ( mode == "add" && customServiceInsert ) {
					return this._storeDataCustom( data, customServiceInsert );
				} else if ( mode == "edit" && customServiceUpdate ) {
					return this._storeDataCustom( data, customServiceUpdate );
				} else {
					return this._storeData( data );
				}

			},
			_storeData: function( data ) {
				var rpc = null;
				var ep = this.getPack( this.mainEntityName );
				if ( this.mainEntityName != this.currentEntityName ) {
					rpc = {
						storeId: ( this.namespace || simpl4.util.BaseManager.getNamespace() ) + "_" + ep.pack,
						entity: ep.entityName,
						entityChild: this.currentEntityChildName,
						id: this.mainEntityId,
						idChild: this.getIdValue( this.mainEntityName, this.namespace, data ),
						data: data
					}
				} else {
					var idValue = this.getIdValue( this.mainEntityName, this.namespace, data );
					console.log( "storeData.idValue:", idValue );
					rpc = {
						storeId: ( this.namespace || simpl4.util.BaseManager.getNamespace() ) + "_" + ep.pack,
						entity: ep.entityName,
						id: idValue,
						data: data
					}
				}
				console.log( "rpc:", rpc );
				var ret = simpl4.util.Rpc.rpcSync( "data:" + ( this.mode == 'add' ? "insert" : "update" ), rpc );
				return ret;
			},
			_storeDataCustom: function( data, customService ) {
				if ( customService.indexOf( ":" ) == -1 ) {
					customService = "camelRoute:" + customService;
				}
				if ( customService.indexOf( "." ) == -1 ) {
					var x = customService.split( ":" );
					customService = x[ 0 ] + ":" + this.namespace + "." + x[ 1 ];
				}
				var rpc = null;
				var ep = this.getPack( this.mainEntityName );
				if ( this.mainEntityName != this.currentEntityName ) {
					rpc = {
						storeId: ( this.namespace || simpl4.util.BaseManager.getNamespace() ) + "_" + ep.pack,
						entity: ep.entityName,
						entityChild: this.currentEntityChildName,
						id: this.mainEntityId,
						idChild: this.getIdValue( this.mainEntityName, this.namespace, data ),
						data: data
					}
				} else {
					var idValue = this.getIdValue( this.mainEntityName, this.namespace, data );
					console.log( "idValue:", idValue );
					rpc = {
						storeId: ( this.namespace || simpl4.util.BaseManager.getNamespace() ) + "_" + ep.pack,
						entity: ep.entityName,
						id: idValue,
						data: data
					}
				}
				if ( window.uuid ) {
					rpc.uuid = window.uuid;
				}
				var ret = simpl4.util.Rpc.rpcSync( customService, rpc );
				return ret;
			},
			deleteData: function( data ) {
				var ep = this.getPack( this.mainEntityName );
				var rpc = {
					storeId: ( this.namespace || simpl4.util.BaseManager.getNamespace() ) + "_" + ep.pack,
					entity: ep.entityName,
					id: this.getIdValue( this.mainEntityName, this.namespace, data )
				}
				console.log( "rpc.delete:", rpc );
				var ret = simpl4.util.Rpc.rpcSync( "data:delete" , rpc );
				return ret;
			},
			getData: function( data ) {
				var ep = this.getPack( this.currentEntityName );
				var idValue = this.getIdValue( this.currentEntityName, this.namespace, data );
				var rpc = {
					storeId: ( this.namespace || simpl4.util.BaseManager.getNamespace() ) + "_" + ep.pack,
					entity: ep.entityName,
					id: idValue
				}
				var ret = simpl4.util.Rpc.rpcSync( "data:queryOne", rpc );
				return ret;
			},
			getPack: function( en ) {
				var p = "data";
				var e = en;
				if ( en.indexOf( ":" ) > 0 ) {
					p = en.split( ":" )[ 0 ];
					e = en.split( ":" )[ 1 ];
				}
				return {
					entityName: e,
					pack: p
				}
			},
			getIdValue: function( entityName, namespace, data ) {
				console.log( "getIdValue:", entityName + "/", data );
				var pkList = simpl4.util.EntityManager.getEntity( entityName, namespace ).primaryKeys;
				if ( pkList == null || pkList.length === 0 ) {
					pkList = [ "id" ];
				}
				var idValue = "";
				var colon = "";
				for ( var i = 0; i < pkList.length; i++ ) {
					idValue += colon + data[ pkList[ i ] ];
					colon = ":";
				}
				return idValue;
			},
			saveAction: function() {
				var postServiceData = this.$.formid._postProcessService();
				var data = this.$.formid.getData();
				if ( postServiceData != null ) {
					this.$.formid._setFieldData( postServiceData );
					data = simpl4.util.Merge.merge( true, data, postServiceData );
				}

				var postLocalService = this.$.formid._postProcessLocal();
				if ( postLocalService != null ) {
					this.$.formid._setFieldData( postLocalService );
					data = simpl4.util.Merge.merge( true, data, postLocalService );
				}

				var valid = this.$.formid.validate();
				console.log( "saveAction.valid(" + valid + "):", data );
				if ( !valid ) {
					var msg = tr( "widgets.table.form_incomplete" );
					this.getToast().show( msg, "error", "10000" );
					return;
				} else {
					try {
						if ( this.mode == 'edit' ) {
							data = simpl4.util.Merge.merge( true, this.currentRowData, data );
						}
						console.log( "saveAction.storeData:", data );
						var ret = this.storeData( data );
						var content = ret;
						var cv = ret[ "constraintViolations" ];
						if ( cv ) {
							var message = "";
							for ( var i = 0; i < cv.length; i++ ) {
								var c = cv[ i ];
								message += this.$.formid._getLabel( c.path ) + " : " + c.message + "<br />";
							}
							this.alert( message );
						} else {
							var msg = "";
							if ( this.mode == 'add' ) {
								msg = tr( "data.form.created" );
							} else {
								msg = tr( "data.form.saved" );
							}
							this.getToast().show( msg, "success", "10000" );

							this.needRefresh = true;
							if ( this.mode == 'add' ) {
								this.cancelAction();
							}
							if ( this.mode == 'edit' && this.loadBeforeEdit()==false ) {
								simpl4.util.Merge.merge(false, this.currentRowData, data);
								console.log("merged:",JSON.stringify(this.currentRowData,null,2));
							}
						}
					} catch ( e ) {
						console.error( "saveAction:", e );
						var msg = null;
						if ( e.message ) {
							msg = e.message;
						} else {
							var m = e.toString();
							msg = m.substring( m.indexOf( "entityName:" ) + 11 );
							msg = tr( "data.form.save" ) + ": (" + msg + ")";
						}
						this.getToast().show( msg, "error", "10000" );
						return;
					}
				}
			},
			handlePrevNextButtons: function() {
				if ( !this.prevNextButtonsInvisible ) {
					this.$.nextButton.disabled = ( this.currentRowIndex < ( this.currentDataSet.length - 1 ) ) ? false : true;
					this.$.prevButton.disabled = ( this.currentRowIndex > 0 ) ? false : true;
				}
			},
			isForm: function( item ) {
				return item.type == "form";
			},
			isTable: function( item ) {
				return item.type == "table";
			},
			loadBeforeEdit: function() {
				var props = simpl4.util.EntityManager.getEntityViewProperties( this.entity, "main-form", {
					namespace: this.namespace
				} );
				return props.loadBeforeEdit === true;
			},
			getFormData: function( dataDesc ) {
				var props = simpl4.util.EntityManager.getEntityViewProperties( dataDesc.entity, "main-form", {
					namespace: dataDesc.namespace
				} );
				var data = simpl4.util.Rpc.rpcSync( "data:query", dataDesc.rpc );
				return data.rows.length > 0 ? data.rows[ 0 ] : {};
			},
			_maskedEval: function( scr, env, def ) {
				try {
					return ( new Function( "with(this) { return " + scr + "}" ) ).call( env );
				} catch ( e ) {
					console.log( "Crud._maskedEval:" + scr );
					console.error( "error:" + e );
				}
				return def;
			},
			whenElementsReady: function( done ) {
				this.async( function() {
					done();
				}, 50 );
			},
			getToast:function(){
				var t = document.querySelector("#toastGlobal");
				if( t == null){
					t = this.querySelector("#toastId");
				}
				return t;
			},
			alert: function( message ) {
				this.querySelector( "#error p" ).innerHTML = message;
				this.querySelector( "#error" ).open();
			}
		} );

	</script>
</dom-module>
<dom-module id="simpl-details" attributes="namespace entity" assetpath="src/simpl-crud/">
	<style>
		.col0 {
			width: 30%;
		}
		.col1 {
			width: 70%;
		}
		.details-table th {
			vertical-align: top;

			word-wrap: break-word;
			word-break: break-all;
			line-height: inherit;
			background: white;
		}

	</style>
	<template>
		<table class="details-table" style="width:100%;" cellspacing="0" cellpadding="5">
			<colgroup>
				<col class="col0">
					<col class="col1">
			</colgroup>
			<template is="dom-if" if="[[data]]" restamp="">
				<template is="dom-repeat" items="[[meta]]">
					<tr>
						<th>{{item.title}}</th>
						<td>{{getCellData(item)}}</td>
					</tr>
				</template>
			</template>
		</table>
		<content></content>
	</template>
	<script>
		Polymer( {
			is: 'simpl-details',
			properties: {
				namespace: {
					type: String
				},
				entity: {
					observer:"entityChanged",
					type: String
				}
			},
			attached: function( item ) {
			},
			getCellData: function( item ) {
				return this.data[ item.data ];
			},
			entityChanged: function( e ) {
				this.namespace = this.namespace || simpl4.util.BaseManager.getNamespace();
				this.meta = this.preProcessMeta( simpl4EntityManager.getEntityViewFields( this.entity, "main-form", true, {
					namespace: this.namespace
				} ) );
			},
			preProcessData: function( rows ) {
				var selKeys = Object.keys( this.selectableList );
				var dateKeys = Object.keys( this.dateList );
				var datetimeKeys = Object.keys( this.datetimeList );
				rows.forEach( function( r ) {
					selKeys.forEach( function( key ) {
						var val = r[ key ];
						r[ key + "_display" ] = this.selectableList[ key ][ val ];
					}, this );
					dateKeys.forEach( function( key ) {
						var val = r[ key ];
						r[ key + "_display" ] = this.getDate( val );
					}, this );
				}, this );
				return rows;
			},
			preProcessMeta: function( fields ) {
				this.selectableList = {};
				this.dateList = {};
				this.datetimeList = {};
				this.columns = [];
				var ret = [];
				fields.forEach( function( f ) {
					var dtName = f.name;
					if ( f.hidden ) return;
					if ( f.selectable_items && Array.isArray(f.selectable_items.getItems()) ) {
						this.selectableList[ f.name ] = this.toMap( f.selectable_items.getItems() );
						dtName = f.name + "_display";
					}
					if ( f.datatype == 'date' ) {
						this.dateList[ f.name ] = true;
						dtName = f.name + "_display";
					}
					if ( f.datatype == 'datetime' ) {
						this.datetimeList[ f.name ] = true;
						dtName = f.name + "_display";
					}
					var col = {
						title: tr( 'data.' + this.entity + '.' + f.name ),
						data: dtName
					}
					ret.push( col );
					this.columns.push( f.name );
				}, this );
				return ret;
			},
			toMap: function( sel ) {
				var map = {};
				sel.forEach( function( elem ) {
					map[ elem.value ] = elem.label;
				}, this );
				return map;
			},
			getDate: function( val ) {
				if ( val == null ) {
					return "--";
				}
				return moment( parseInt( val ) ).format( "L" );
			},
			setData: function( data ) {
				this.data = null;//@@@MS, Polymer bullshit
				this.async( function() {
					this.data = this.preProcessData( [ data ] )[ 0 ];
				},100 );
			}
		} );

	</script>
</dom-module>

<dom-module id="simpl-crudtable" assetpath="src/simpl-crud/">
	<template>
		<style is="custom-style" include="simpl-datatables-shared-styles"></style>
		<style>
			paper-button.ripple {
				float: left;
				position: relative;
			}
			paper-button {
				font-size: 10px;
			}
			paper-button /deep/ paper-material.content {
				padding: 0.5em 0 !important;
			}
			:host /deep/ td.phone {
				padding: 0px !important;
			}
			:host /deep/ a {
				color: #888;
				text-decoration: initial;
				font-weight: 400;
				padding: 4px !important;
				font-size: 11px;
				min-width: 70px;
			}
			:host /deep/ a.filename {
				text-decoration: underline;
				font-weight: 600;
			}
			:host /deep/ div.phone {
				box-shadow: 0 1px 0 #ccc, 0 -1px #fff inset;
				display: inline;
				max-width: 70px;
			}
			:host /deep/ .control {
				width: 40px;
				min-width: 40px;
				padding: 0 !important;
			}

		</style>
		<div class="layout horizontal" style="margin-bottom:10px;">
			<template is="dom-repeat" items="{{buttonList}}">
				<paper-button class="button button_secondary ripple flex" raised="" name$="{{item.name}}" on-tap="onTap" disabled$="{{item.disabled}}">
					<iron-icon name$="{{item.name}}" icon="{{item.icon}}"></iron-icon>{{item.text}}</paper-button>
			</template>
		</div>
		<div style="overflow:hidden;" class="layout horizontal center-justified">
				<div class="spinner"></div>
			
		</div>
		<div style="overflow:hidden;">
			<table id="dataTablesId" class="dataTables responsive" style="width:100%;">
			</table>
		</div>
	</template>
	<script>
		Polymer( {
			is: 'simpl-crudtable',
			behaviors: [
				DataTablesBehavior,
				ModernizrBehavior,
				StyleScopeBehavior
			],
			properties: {
				dtOptions: {
					type: String,
					value: ""
				},
				buttons: {
					type: String
				},
				filter: {
					type: Object,
				}
			},
			observers: [
				'filterChanged(filter.*,dtOptions)',
				'buttonsChanged(buttons)',
				'selectionChanged(selection)'
			],
			ready: function() {},
			addAction: function() {
				this.fire( "add-action", {
					entity: this.entity,
					table: this,
					entityChild: this.id,
					namespace: this.namespace
				} );
			},
			editAction: function() {
				if ( this.selection == null ) return;
				this.fire( "edit-action", {
					data: this.selection[ 0 ],
					dataSet: this.dataSet,
					rowIndex: this.currentRowIndex,
					entity: this.entity,
					table: this,
					entityChild: this.id,
					namespace: this.namespace
				} );
			},
			showAction: function() {
				if ( this.selection == null ) return;
				this.fire( "show-action", {
					data: this.selection[ 0 ],
					entity: this.entity,
					table: this,
					entityChild: this.id,
					namespace: this.namespace
				} );
			},
			detailAction: function() {
				if ( this.selection == null ) return;
				this.fire( "detail-action", {
					data: this.selection[ 0 ]
				} );
			},
			delAction: function() {
				if ( this.selection == null ) return;
				this.fire( "del-action", {
					data: this.selection[ 0 ],
					entity: this.entity,
					table: this,
					entityChild: this.id,
					namespace: this.namespace
				} );
			},
			refreshAction: function() {
				this.fire( "refresh-action", {
					entity: this.entity,
					table: this,
					entityChild: this.id,
					namespace: this.namespace
				} );
			},
			selectAction: function() {
				if ( this.selection == null ) return;
				this.fire( "select-action", {
					data: this.selection[ 0 ]
				} );
			},
			cancelAction: function() {
				this.fire( "cancel-action", {} );
			},
			copyAction: function() {
				if ( this.selection == null ) return;
				this.fire( "copy-action", {
					data: this.selection[ 0 ],
					entity: this.entity,
					entityChild: this.id,
					table: this,
					namespace: this.namespace
				} );
			},
			onTap: function( e ) {
				var src = e.srcElement || e.target;
				var name = null;
				while ( src ) {
					name = src.getAttribute( "name" );
					if ( name ) break;
					src = src.parentElement;
				}
				if ( name == null ) return;
				this.buttonDef[ name ].action.call( this );
			},
			selectionChanged: function() {
				if ( this.buttonDef == null ) return;
				this.buttonDef[ "edit" ].disabled =
					this.buttonDef[ "copy" ].disabled =
					this.buttonDef[ "show" ].disabled =
					this.buttonDef[ "select" ].disabled =
					this.buttonDef[ "detail" ].disabled = this.selection == null;
				for ( var i = 0; i < this.buttonList.length; i++ ) {
					if ( this.buttonList[ i ].name != 'add' && this.buttonList[ i ].name != 'cancel' && this.buttonList[i].name != "refresh" ) {
						this.set( "buttonList." + i + ".disabled", this.selection == null );
					}
				}
			},
			buttonsChanged: function() {
				var buttons = {
					add: {
						action: this.addAction,
						icon: "add",
						text: tr( 'button.new' ),
						disabled: false
					},
					edit: {
						action: this.editAction,
						icon: "create",
						text: tr( 'button.edit' ),
						disabled: true
					},
					del: {
						action: this.delAction,
						icon: "delete",
						text: tr( 'button.del' ),
						disabled: true
					},
					refresh: {
						action: this.refreshAction,
						icon: "refresh",
						text: tr( 'button.refresh' ),
						disabled: false
					},
					show: {
						action: this.showAction,
						icon: "bookmark-outline",
						text: tr( 'button.show' ),
						disabled: true
					},
					copy: {
						action: this.copyAction,
						icon: "content-copy",
						text: tr( 'button.copy' ),
						disabled: true
					},
					detail: {
						action: this.detailAction,
						icon: "view-list",
						text: tr( 'button.details' ),
						disabled: true
					},
					select: {
						action: this.selectAction,
						icon: "check",
						text: tr( 'button.select' ),
						disabled: true
					},
					cancel: {
						action: this.cancelAction,
						icon: "cancel",
						text: tr( 'button.cancel' ),
						disabled: false
					}
				}
				this.buttonDef = buttons;
				var bList = [];
				this.buttons.split( "," ).forEach( ( function( name ) {
					var b = buttons[ name ];
					b.name = name;
					bList.push( b );
				} ).bind( this ) );
				this.buttonList = bList;
			},
			filterChanged: function( o, n ) {
				if ( !this.filter ) return;
				this.entity = this.filter.entity;
				this.namespace = this.filter.namespace || simpl4.util.BaseManager.getNamespace();
				var firsttime = false;
				if ( this.dtMeta == null || this._api == null ) {
					firsttime = true;
				}
				if ( firsttime ) {
					this.dtMeta = this.preProcessMeta( simpl4EntityManager.getEntityViewFields( this.filter.entity, "main-grid", true, {
						namespace: this.namespace
					} ) );
				}
				if( this.dtMeta == null || this.dtMeta.length==0 ){
					console.error("crudtable.nometa:",this.filter);
					return;
				}
				this.showSpinner( this.$.dataTablesId );
				this.getData( this.filter, firsttime );
			},
			showSpinner: function( table ) {
				this.async( function() {
					var sel = this.querySelector( ".spinner" );
					if ( sel ) {
						sel.innerHTML = '';
						Spinners.create( sel, {
							radius: 22,
							dashes: 30,
							width: 2.5,
							height: 10,
							opacity: 1,
							padding: 3,
							rotation: 600,
							color: '#000000'
						} ).play();
					}
				}, 50 );
			},
			_dataComplete:function( data, firsttime){
				this.async( function() {
					var sel = this.querySelector( ".spinner" );
					if ( sel ) {
						sel.innerHTML='';
					}
				}, 150 );
				this.dataSet = this.preProcessData( data );
				if ( firsttime ) {
					if ( this.dtOptions == "" ) {
						var options = {
							responsive: {
								details: {
									type: "column"
								}
							},
							paging: false,
							dom: "frti",
							scrollY: '300px'
						};
					}
					this._createTable( this.dtMeta, this.dataSet, this.dtOptions );
				} else {
					this._api.clear();
					this.dataSet.forEach( ( function( row, idx ) {
						row.__control="";
						this._api.row.add( row );
					} ).bind( this ) );
					this._api.draw();
					this._createRowListener();
				}
			},
			preProcessData: function( rows ) {
				var selKeys = Object.keys( this.selectableList );
				var dateKeys = Object.keys( this.dateList );
				var datetimeKeys = Object.keys( this.datetimeList );
				rows.forEach( function( r ) {
					selKeys.forEach( function( key ) {
						var val = r[ key ];
						r[ key + "_display" ] = this.selectableList[ key ][ val ];
					}, this );
					dateKeys.forEach( function( key ) {
						var val = r[ key ];
						r[ key + "_display" ] = this.getDate( val );
					}, this );
				}, this );
				return rows;
			},
			metaChanged: function() {
				this.dtMeta = this.preProcessMeta( this.meta );
			},
			preProcessMeta: function( fields ) {
				this.selectableList = {};
				this.dateList = {};
				this.datetimeList = {};
				this.columns = [];
				var p = "data";
				var e = this.entity;
				if ( this.entity.indexOf( ":" ) > 0 ) {
					p = this.entity.split( ":" )[ 0 ];
					e = this.entity.split( ":" )[ 1 ];
				}
				var ret = [];
				fields.forEach( function( f ) {
					var dtName = f.name;
					if ( f.hidden ) return;
					if ( f.selectable_items ) {
						this.selectableList[ f.name ] = this.toMap( f.selectable_items.getItems() );
						dtName = f.name + "_display";
					}
					if ( f.datatype == 'date' ) {
						this.dateList[ f.name ] = true;
						dtName = f.name + "_display";
					}
					if ( f.datatype == 'datetime' ) {
						this.datetimeList[ f.name ] = true;
						dtName = f.name + "_display";
					}
					var col = {
						title: f.title || tr( p + '.' + e + '.' + f.name ),
						data: dtName,
						visible: f.invisible !== true,
						class: f.tags,
						mRender: this.renderColumn.bind( this )
					}
					if ( col.visible == false ) {
						col.class = "never";
					}
					ret.push( col );
					this.columns.push( f.name );
				}, this );
				this.allModList = [];
				this.allModList.concat( this.selectableList );
				this.allModList.concat( this.dateList );
				this.allModList.concat( this.datetimeList );
				return ret;
			},
			renderColumn: function( data, type, row, meta ) {
				var name = meta.settings.aoColumns[ meta.col ].mData;
				var clazz = meta.settings.aoColumns[ meta.col ].sClass;
				if ( Detectizr.device.type == "mobile" && clazz && clazz.toLowerCase().indexOf( "phone" ) > -1 ) {
					return "<div class='phone'><a href='tel:" + row[ name ] + "'>" + row[ name ] + "</a></div>";
				} else if ( this.entity == "document" && name == 'filename' ) {
					var rpcString = encodeURIComponent( JSON.stringify( this._getRpcHeader( row.id ) ) );
					var username = simpl4.util.Rpc._getUserName();
					var password = simpl4.util.Rpc._getPassword();
					var cred = simpl4.util.Base64.encode( username + ":" + password );
					return "<div class='filename'><a class='filename' target='_blank' href='/rpc/get?credentials=" + cred + "&rpc=" + rpcString + "'>" + row[ name ] + "</a></div>";
				} else {
					return row[ name ];
				}
			},
			toMap: function( sel ) {
				var map = {};
				sel.forEach( function( elem ) {
					map[ elem.value ] = elem.label;
				}, this );
				return map;
			},
			_getRpcHeader: function( id ) {
				return {
					"service": "data",
					"method": "queryOne",
					"params": {
						"storeId": this.namespace + "_data",
						"entity": "document",
						"getContent": true,
						"id": id
					}
				};
			},
			getDate: function( val ) {
				if ( val == null ) {
					return "--";
				}
				return moment( parseInt( val ) ).format( "L" );
			},
			refresh: function() {
				this.filterChanged();
			},
			getData: function( filter, firsttime ) {
				this.selection = null;
				var props = simpl4.util.EntityManager.getEntityViewProperties( filter.entity, "main-grid", {
					namespace: this.namespace
				} );
				var propsEntity = simpl4.util.EntityManager.getPropertiesForEntity( filter.entity, {
					namespace: this.namespace
				} );

				var fields = null;
				var meta = this.dtMeta;
				if ( meta ) {
					fields = [];
					for ( var i = 0; i < meta.length; i++ ) {
						if ( meta[i].data == null ) {
							continue;
						}
						if ( meta[ i ].data.endsWith( "_display" ) ) {
							var s = meta[i].data;
							fields.push( s.substring(0, s.length-8) );
						}else{
							fields.push( meta[ i ].data );
						}
					}
				}
				var p = "data";
				var e = filter.entity;
				if ( filter.entity.indexOf( ":" ) > 0 ) {
					p = filter.entity.split( ":" )[ 0 ];
					e = filter.entity.split( ":" )[ 1 ];
				}

				var data;
				if ( filter.rpc ) {
					data = simpl4.util.Rpc.rpcSync( "data:query", filter.rpc );
					this._dataComplete( data.rows, firsttime);
				} else if ( propsEntity.customServiceRead ) {
					var customService = propsEntity.customServiceRead;
					if ( customService.indexOf( ":" ) == -1 ) {
						customService = "camelRoute:" + customService;
					}
					if ( customService.indexOf( "." ) == -1 ) {
						var x = customService.split( ":" );
						customService = x[ 0 ] + ":" + this.namespace + "." + x[ 1 ];
					}
 					var params = {
            service: customService.split(":")[0],
            method: customService.split(":")[1],
            parameter: {
							storeId: this.namespace + "_" + p,
							pageSize: 100,
							orderby: props.orderby,
							uuid: window.uuid,
							entity: e,
							fields: fields,
							filter: filter
            },
            async: true,
            context: this,
            failed: function( e ) {
							console.error( "simpl-crudtable1:", e );
							this.fire( "error", {
								error: e
							} );
            },
            completed: function( ret ) {
							console.error("completed:",ret);
							this._dataComplete( ret, firsttime);
            }
          }
          simpl4.util.Rpc.rpcAsync( params );
				} else {
 					var params = {
            service: "data",
            method: "query",
            parameter: {
							storeId: this.namespace + "_" + p,
							pageSize: 100,
							orderby: props.orderby,
							entity: e,
							fields: fields,
							filter: filter
            },
            async: true,
            context: this,
            failed: function( e ) {
							console.error( "simpl-crudtable2:", e );
							this.fire( "error", {
								error: e
							} );
            },
            completed: function( ret ) {
							console.log("completed2:",ret.rows);
							this._dataComplete( ret.rows, firsttime);
            }
          }
          simpl4.util.Rpc.rpcAsync( params );
				}
			}
		} );

	</script>
</dom-module>
<dom-module id="simpl-executefilter" flex="" relative="" assetpath="src/simpl-crud/">
	<template>
		<content></content>
	</template>
	<script>
		Polymer( {
			is: 'simpl-executefilter',
			properties: {
				pagesize: {
					type: Number,
					value: 100
				},
				offset: {
					type: Number,
					value: 0
				},
				params: {
					type: Object,
					value: function() {
						return {};
					},
					notify: true
				},
				meta: {
					notify: true,
					type: Object
				},
				data: {
					type: Object,
					notify: true
				},
				name: {
					value: null,
					type: String
				},
				namespace: {
					value: null,
					type: String
				}
			},
			observers: [
				'paramsChanged(params.*,name,namespace)'
			],
			ready: function() {},
			paramsChanged: function() {
				console.log( "executefilter.paramsChanged:", this.params );
				this.execute( true );
			},
			parseParams: function( o ) {
				if ( o == null ) return;
				if ( typeof o == 'string' ) {
					o = JSON5.parse( o );
				}
				return o;
			},
			execute: function( withMeta ) {
				var params = this.parseParams( this.params );
				var namespace = this.namespace || simpl4.util.BaseManager.getNamespace();
				console.debug( "execute.namespace:", namespace );
				console.debug( "execute.name:", this.name );
				console.debug( "execute.params:", params );
				console.debug( "execute.pagesize:", this.pagesize );
				console.debug( "execute.offset:", this.offset );
				var map = null;
				try {
					map = simpl4.util.Rpc.rpcSync( "data:executeFilterByName", {
						storeId: namespace + "_data",
						withMeta: withMeta,
						pageSize: this.pagesize,
						offset: this.offset,
						params: params,
						name: this.name
					} );
				} catch ( e ) {
					console.error( "executefilter:", e.stack );
					return;
				}
				if ( withMeta ) {
					this.meta = map.meta;

<dom-module id="simpl-buildfilter" flex="" relative="" assetpath="src/simpl-crud/">
	<template>
		<content></content>
	</template>
	<script>
		Polymer( {
			is: 'simpl-buildfilter',
			properties: {
				params: {
					type: Object,
					notify: true
				},
				namespace: {
					value: null,
					type: String
				},
				filter: {
					value: null,
					notify: true,
					type: String
				}
			},
			observers: [
				'paramsChanged(params.*)'
			],
			paramsChanged: function() {
				this.build( true );
			},
			parseParams: function( o ) {
				if ( o == null ) return;
				if ( typeof o == 'string' ) {
					o = JSON5.parse( o );
				}
				return o;
			},
			insertFilterParams: function( filter, params ) {
				if ( filter == null ) {
					return false;
				}
				var ok = true;
				var label = filter[ "label" ];
				if ( filter[ "connector" ] == null && label != null ) {
					if ( label.match( /^[a-zA-Z].*/ ) ) {
						if ( params != null && ( ( Object.keys( params ).indexOf( label ) > -1 ) || ( Object.keys( params ).indexOf( label.toLowerCase() ) > -1 ) ) ) {
							var data = params[ label ];
							if ( data == null ) {
								label = label.toLowerCase();
								data = params[ label ];
							}
							if ( data != null ) {
								filter[ "data" ] = data;
							}
							ok = true;
						} else {
							ok = false;
						}
						delete filter.connector;
						delete filter.label;
					}
				}
				var children = filter[ "children" ];
				var newChildren = [];
				for ( var i = 0; i < children.length; i++ ) {
					var c = children[ i ];
					if ( this.insertFilterParams( c, params ) ) {
						newChildren.push( c );
					}
				}
				filter[ "children" ] = newChildren;
				return ok;
			},
			addPack:function(entity, pack){
				if( entity.indexOf(":") >0){
					return entity;
				}
				return pack + ":"+ entity;
			},
			build: function( withMeta ) {
				var params = this.parseParams( this.params );
				var namespace = this.namespace || simpl4.util.BaseManager.getNamespace();
				console.log( "buildFilter.build:", namespace+"."+this.name+"/",params );
				var map = simpl4.util.Rpc.rpcSync( "git:searchContent", {
					reponame: namespace,
					name: this.name,
					type: 'sw.filter'
				} );
				var filter = map.filter;
				this.insertFilterParams( filter, this.params );
				filter.namespace = namespace;
				filter.entity = this.addPack( map.modulename, map.pack);
				console.log( "buildFilter.filter:", filter );
				this.set( 'filter', filter );
			}
		} );

	</script>
</dom-module>

				}

					this.datetimePickerGotoDate(this._date);
					this._date = null;
				}
				return this._isoToI18n( iso );

			_toIso: function( v ) {
				var iso = v;
				var isString = ( typeof v ) === "string";
				var isNumber = ( typeof v ) === "number";
				if ( isNumber || isString && !v.match( /[-]/ ) ) {
					var showTime = this.isDateTime();

				var mdate = moment( iso );
				var showTime = this.isDateTime();

				var i18n = mdate.format( format );
				return i18n;

				var mdate = moment( iso );

				var iso;
				if ( this.isDateTime() ) {
					var mdate = moment( i18n, simpl4.util.BaseManager.getDateFormat() + " HH:mm" );

				return iso;

				var hasTime = this.isDateTime();
				if( hasTime){

	<script>
		Polymer( {
			is: "select-field",
			behaviors: [
				Polymer.IronFormElementBehavior,
				Polymer.PaperInputBehavior,
				Polymer.IronControlState,
				StyleScopeBehavior,
				FieldBehavior
			],
			properties: {
				multiple: {
					value: false
				},
				compact: {
					value: false
				},
				jsonItems: {
					type: String
				},
				items: {
					observer:"itemsChanged",
					type: Object
				},
				required: {
					value: "false",
					type: String
				},
				delimiter: {
						type: String,
						value: ','
				},
				diacritics: {
						type: Boolean,
						value: true
				},
				create: {
						type: Boolean,
						value: false
				},
				createOnBlur: {
						type: Boolean,
						value: false
				},
				createFilter: {
						type: String,
						value: null
				},
				highlight: {
						type: Boolean,
						value: true
				},
				persist: {
						type: Boolean,
						value: true
				},
				openOnFocus: {
						type: Boolean,
						value: true
				},
				maxOptions: {
						type: Number,
						value: 1000
				},
				maxItems: {
						type: Number,
						value: 1
				},
				hideSelected: {
						type: Boolean,
						value: true
				},
				closeAfterSelect: {
						type: Boolean,
						value: false
				},
				allowEmptyOption: {
						type: Boolean,
						value: false
				},
				scrollDuration: {
						type: Number,
						value: 60
				},
				loadThrottle: {
						type: Number,
						value: 300
				},
				loadingClass: {
						type: String,
						value: 'loading'
				},
				preload: {
						type: String, //check if it works
						value: false
				},
				dropdownParent: {
						type: String,
						value:"body" 
				},
				addPrecedence: {
						type: Boolean,
						value: false
				},
				selectOnTab: {
						type: Boolean,
						value: false
				},
				options: {
						type: Array,
						value: []
				},
				optgroups: {
						type: Array,
						value: []
				},
				dataAttr: {
						type: String,
						value: 'data-data'
				},
				valueField: {
						type: String,
						value: 'value'
				},
				optgroupValueField: {
						type: String,
						value: 'value'
				},
				labelField: {
						type: String,
						value: 'text'
				},
				optgroupLabelField: {
						type: String,
						value: 'label'
				},
				optgroupField: {
						type: String,
						value: 'optgroup'
				},
				sortField: {
						type: String,
						value: '$order'
				},
				searchField: {
						type: Array,
						value: ['text']
				},
				searchConjunction: {
						type: String,
						value: 'and'
				},
				lockOptgroupOrder: {
						type: Boolean,
						value: false
				},
				copyClassesToDropdown: {
						type: Boolean,
						value: true
				},
				ajaxOptions: {
						type: String,
						value: null
				},
				ajaxOptionsRoot: {
						type: String,
						value: null
				},
				ajaxOptionsDataType: {
						type: String,
						value: null
				},
				mutationObserver: {
					value: ( function() {
						var observer = new MutationObserver( this.mutated.bind(this) );
						observer.observe( this, {
							attributes: true,
							attributeOldValue: true,
							attributeFilter: [ 'disabled' ]
						} );
						return observer;
					} ),
				}
			},
			observers: [
				'valueChanged(value)',
				'compactChanged(compact)',
				'jsonItemsChanged(jsonItems)'
			],
			mutated: function( mutations ) {
				var self = this;
				mutations.forEach( function( mutation ) {
					var entry = {
						name: mutation.target.getAttribute( "name" ),
						value: mutation.target.getAttribute( "disabled" ),
						oldValue: mutation.oldValue
					};
					if ( entry.oldValue == entry.value ) {
						return;
					}
					var fl = self.querySelector( ".focused-line" );
					var inp = self.querySelector("input[type=\"text\"]");

					if( fl == null) return;
					if ( entry.value == "r" ) {
						fl.style.display = "none";
						if( inp) inp.setAttribute("tabindex", "-1");
					} else {
						fl.style.display = "block";
						if( inp) inp.removeAttribute("tabindex");
					}

				})
			},
			ready: function() {
				this.isInvalid = false;
			},
			compactChanged: function( ) {
				if( this.compact === false) return;
				this.async( function() {
					jQuery( this.decorator ).addClass( "compact" );
					jQuery( this.$.label ).addClass( "compact" );
					jQuery( this ).addClass( "compact" );
					var e = this.$.decorator.querySelector( ".floated-label-placeholder" );
					jQuery( e ).addClass( "compact" );
				}, 20 );
			},
			jsonItemsChanged: function( v ) {
				var o = JSON.parse( this.jsonItems );
				this.items = o;
			},
			itemsChanged:function(){
				var select = this.$.select;
				while (select.firstChild) {
    			select.removeChild(select.firstChild);
				}
				if( this.items == null){
					return;
				}
				if( this.items.length ){
					for( var i=0; i < this.items.length;i++){
						var item = this.items[i];
						var option = document.createElement("option");
						var label = document.createTextNode(item.label);
						option.value = item.value;
						Polymer.dom( option ).appendChild( label );
						Polymer.dom( select ).appendChild( option );
					}
				}else{
					var items=this.items
					Object.keys(items).forEach(function(k) {
						var item = items[k];
						var option = document.createElement("option");
						var label = document.createTextNode(item.label);
						option.value = item.value;
						Polymer.dom( option ).appendChild( label );
						Polymer.dom( select ).appendChild( option );
					})
				}
			},
			valueChanged: function( v ) {
				//console.log( "select-field(" + this.name + ").valueChanged:", this.value+"/wo:"+this.withoutCheck );
				if ( this.isDomReady != true ) return;
				if ( this.withoutCheck ) {
					this.withoutCheck = false;
					return;
				}
				this.checkConstraints();
			},
			setValue: function( v ) {
				//console.log( "select-field(" + this.name + ").setValue:",v );
				this.value = v;
				if( this.selectize){
					this.selectize.setValue(v);
				}else{
					this.__value = v;
				}
			},
			getValue: function() {
				//console.log( "select-field(" + this.name + "),getValue:", this.value );
				if( this.multiple !== true && this.value && Array.isArray(this.value) && this.value.length>0){
					return this.value[0];
				}
				return this.value;
			},
			onFocus: function( val ) {
				//console.log( "select-field(" + this.name + ").onFocus" );
				//this.selectizeControl.blur();
			},
			onChange: function( val ) {
				//console.log( "select-field(" + this.name + ").onChange:", this.value+"/val:"+val );
				this.value = val;
				this.fire( 'value-changed', this );
			},
			createSelectize: function() {
				if( this.multiple === true){
					this.maxItems = 1000;
				}
				var options = {
						delimiter: this.delimiter,
						diacritics: this.diacritics,
						create: this.create,
						createOnBlur: this.createOnBlur,
						createFilter: this.createFilter,
						highlight: this.highlight,
						persist: this.persist,
						openOnFocus: this.openOnFocus,
						maxOptions: this.maxOptions,
						maxItems: this.maxItems,
						hideSelected: this.hideSelected,
						closeAfterSelect: this.closeAfterSelect,
						alglowEmptyOption: this.allowEmptyOption,
						scrollDuration: this.scrollDuration,
						loadThrottle: this.loadThrottle,
						loadingClass: this.loadingClass,
						preload: this.preload,
						dropdownParent: this.dropdownParent,
						addPrecedence: this.addPrecedence,
						selectOnTab: this.selectOnTab,
						options: this.options,
						optgroups: this.optgroups,
						dataAttr: this.dataAttr,
						valueField: this.valueField,
						optgroupValueField: this.optgroupValueField,
						labelField: this.labelField,
						optgroupLabelField: this.optgroupLabelField,
						optgroupField: this.optgroupField,
						sortField: this.sortField,
						searchField: this.searchField,
						searchConjunction: this.searchConjunction,
						lockOptgroupOrder: this.lockOptgroupOrder,
						copyClassesToDropdown: this.copyClassesToDropdown,
						onChange: this.onChange.bind(this),
						onFocus: this.onFocus.bind(this)
				};
 				var field = this.$.select;
				var $select = $(field).selectize(options);
				this.selectize = $select[0].selectize;
				if( this.__value){
					this.selectize.setValue(this.__value);
					this.__value = null;
				}
			},
			attached:function(){
				this.async( function() {
					this._attached();
				});
			},
			_attached: function() {
				this.alwaysFloatLabel = true;
				this.placeholder=" "; //@@@MS is needed to show the floating label, if the the field is empyty.
				//console.log( "select-field(" + this.name + ").attached" );
				this.isDomReady = true;
				if ( this.compact ) {
					this.compactChanged();
				}
				this.createSelectize();
				this.selectizeControl = this.$.decorator.querySelector( ".selectize-control" );
//					jQuery( this.selectizeControl ).css( "pointer-events", "none" );
			},
			isEmpty: function( s ) {
				if( Array.isArray(s)){
					return s.length == 0;
				}
				if ( s == null || s == '' ) return true;
				return false;
			},
			checkConstraints: function() {
				this.setInvalid( false );
				if ( !this.isRequired() ) return;
				if ( !this.isEmpty(this.value) ) {
					return;
				}
				this.setInvalid( true );
				this.setErrorMessage( tr( "This field is required" ) );
			},
			setErrorMessage: function( message ) {
				this.errorMessage = message;
			},
			setInvalid: function( b ) {
				this.isInvalid = b;
			},
			isRequired: function() {
				var data = this.form._getData();
				var req = this.form._maskedEval( this.required, data, false );
				return req;
			}
		} );

	</script>
</dom-module>

				<div class="line grid row">
					<template is="dom-repeat" index-as="cid" as="col" items="[[columns]]">
						<grid-element-renderer id="[[getElementId(lid,cid)]]" style$="[[getColStyle(col.width)]]" class$="[[getColFlex(col.width)]]" item="[[col]]"></grid-element-renderer>
					</template>
					<paper-icon-button on-tap="addLine" data-lid$="[[lid]]" icon="add"></paper-icon-button>
					<paper-icon-button on-tap="removeLine" data-lid$="[[lid]]" icon="remove"></paper-icon-button>
					<template is="dom-if" if="[[arrows]]">
						<paper-icon-button on-tap="upLine" data-lid$="[[lid]]" icon="expand-less"></paper-icon-button>

	<script>
		Polymer( {
			is: "gridinput-field",
			behaviors: [
				Polymer.IronFormElementBehavior,
				Polymer.PaperInputBehavior,
				Polymer.IronControlState,
				TranslationsBehavior,
				FormBehavior,
				FieldBehavior
			],
			properties: {
				required: {
					value: "",
					type: String
				},
				columns: {
					value: null,
					observer: "columnsChanged",
					type: Array
				},
				lines: {
					value: function() {
						return [];
					},
					type: Array
				},
				arrows: {
					value: true,
					type: Boolean
				},
				height: {
					value: null,
					type: String
				}
			},
			ready: function() {
				this.isInvalid = false;
				this.push( "lines", {} );
			},
			getValue: function() {
				var value = [];
				for ( var i = 0; i < this.lines.length; i++ ) {
					var line = this.lines[ i ];
					value.push( this.getLineValues( i ) );
				}
				return value;
			},
			setValue: function( v ) {
				if ( !v ) {
					return;
				}
				for ( var i = 1; i < v.length; i++ ) {
					this.push( "lines", {} );
				}
				this.async( function() {
					for ( var i = 0; i < v.length; i++ ) {
						var line = v[ i ];
						this.setLineValues( line, i );
					}
				}, 10 );
			},
			getContainerStyle: function() {
				return "border:0px solid #f5f5f5;padding:2px;min-height:" + this.height + "px";
			},
			getElementId: function( lid, cid ) {
				return "id" + lid + "_" + cid;
			},

				this.push( "lines", {} );
				this.async( function() {
					for ( var i = this.lines.length-1; i > lid; i-- ) {
						this._upLine(i);
					}
				}, 20 );
			},
			removeLine: function( e ) {
				if ( this.lines.length > 1 ) {
					var lid = e.target.dataset.lid;
					var ret = this.splice( 'lines', lid, 1 );
				}
			},
			upLine: function( e ) {
				var lid = parseInt(e.target.dataset.lid);
				if ( lid == 0 || this.lines.length==1 ) {
					return;
				}
				this._upLine(lid);
			},
			_upLine: function( lid ) {
				var temp = this.getLineValues(lid-1);
				this.setLineValues( this.getLineValues(lid), lid-1);
				this.setLineValues( temp, lid);
			},
			downLine: function( e ) {
				var lid = parseInt(e.target.dataset.lid);
				if ( lid == (this.lines.length-1) || this.lines.length==1 ) {
					return;
				}
				var temp = this.getLineValues(lid+1);
				this.setLineValues( this.getLineValues(lid), lid+1);
				this.setLineValues( temp, lid);
			},

			setLineValues: function( line, i ) {
				for ( var j = 0; j < this.columns.length; j++ ) {
					var e = this.querySelector( "#id" + i + "_" + j );
					var col = this.columns[ j ];
					var name = col.colname;
					var val = line[ name ];
					e.getGridField().withoutCheck = true;
					e.setValue( val );
				}

				var line = {};
				for ( var j = 0; j < this.columns.length; j++ ) {
					var e = this.querySelector( "#id" + i + "_" + j );
					var val = e.getValue();
					var col = this.columns[ j ];
					line[ col.colname ] = val;
				}
				return line;
			},
			checkConstraints: function() {
				this.setInvalid( false );
				for ( var i = 0; i < this.lines.length; i++ ) {
					this.validateLine(i);
				}

				if( w != null && parseInt(w) > 0){
					return "";
				}
				return "flex";

				return "";
			},
			validateLine: function( i ) {
				var line = {};
				for ( var j = 0; j < this.columns.length; j++ ) {
					var e = this.querySelector( "#id" + i + "_" + j );
					var elements =e.getGridField();
					if( !elements.getAttribute("data-constraints")) continue;
					regula.bind( {
						elements: [elements]
					} );
					var errorList = regula.validate( {
						elements: [elements]
					} );

			observers: [
				'editValueChanged(editValue)',
				'entityChanged(entity,namespace)'
			],
			id: null,
			isMetaNull: function() {
				return this.meta == null;
			},
			isFilter: function( filter ) {
				return this.filter != null;
			},
			ready: function() {
				//console.log("Field.relatedto.ready:",this.entity+"/"+this.namespace);
				this.props = simpl4.util.EntityManager.getPropertiesForEntity( this.entity, {

				} );

			selectAction: function( e ) {
				var data = e.detail.data;
				this.$.relatedDialog.close();
				this.assignValues( data );
			},
			assignValues: function( record ) {
				var items = JSON.parse( this.fieldlist ).items;
				for ( var i = 0; i < items.length; i++ ) {
					var item = items[ i ];
					var path = item.path + "." + item.id;
					var value = record[ path ];
					if( value == null){
						path = item.id;
						value = record[ path ];
					}
					if ( value == undefined ) value = null;
					var form_fieldname = item.form_fieldname ? item.form_fieldname : item.db_fieldname;
					//console.debug( "db-selector-field.assignValue(" + path + "):" + form_fieldname + "=" + value );
					try {
						var f = this.form._getField( form_fieldname );
						if ( f == null ) {
							console.error( "db-selector-field.assignValue:field:" + form_fieldname + " not found" );
							continue;
						}
						f.setValue( value );
					} catch ( e ) {
						console.error( "db-selector-field.Cannot set value:" + e + "/" + e.stack );
					}
				}
			},
			getFieldDesc: function( entity, id ) {
				var colModel = this.fieldmap[ entity ];
				if ( colModel == null ) {
					this.getSelectableFields( entity );
					colModel = this.fieldmap[ entity ];
				}
				for ( var f = 0; f < colModel.length; f++ ) {
					var field = colModel[ f ];
					if ( field.hidden ) continue;
					if ( field.id == id ) {
						return field;
					}
				}
				return null;

				if ( colModel === undefined ) {
					try {
						var em = simpl4.util.EntityManager;

						colModel = em.buildColModel( data, this.namespace, entity, "search" );
						this.fieldmap[ entity ] = colModel;
					} catch ( e ) {
						console.error( "db-selector-field.getSelectableFields:" + e.stack );
						return;
					}
				}
				return colModel;
			},
			fieldlistChanged: function() {

						fd.fqn = selField.path + "." + selField.id;

						fd.title = fd.label;
						displayColumns.push( fd.fqn );
						aliasColumns.push( selField.mapping );
						fd[ "id" ] = fd.fqn;
						fd[ "name" ] = fd.fqn;
						columns.push( fd );

				}

					<paper-tab tabs-id$="[[i.xf_id]]">[[tabTitle(i.title)]]</paper-tab>
				</template>
				<template is="dom-if" if="[[!i.title]]" restamp="">
					<paper-tab tabs-id$="[[i.xf_id]]">[[tabTitle(i.xf_id)]]</paper-tab>
				</template>
			</template>
		</paper-tabs>

		<neon-animated-pages style$="[[pagesStyle]]" selected="[[tabsId]]" attr-for-selected="tabs-id">
			<template is="dom-repeat" as="i" items="[[item.childShapes]]">
				<simpl-animatable-page class="page" tabs-id$="[[i.xf_id]]" style$="[[getPageStyle()]]">
					<template is="dom-repeat" as="j" items="[[i.childShapes]]">
						<form-element-renderer style$="[[getElementStyle()]]" class="flex" item="[[j]]">
					</form-element-renderer></template>
				</simpl-animatable-page>
			</template>
		</neon-animated-pages>
	</template>
	<script>
		Polymer( {
			is: 'form-tab-renderer',
			behaviors: [
				FormElementSelectorBehavior
			],
			properties: {
				item: {
					type: Object
				},
				pagesStyle: {
					computed: "computePagesStyle(item)"
				}
			},
			observers: [
				'routeChanged(route)'
			],
			getElementStyle: function() {
				return "display:block;padding-top:0px;padding-bottom:0px;"
			},
			getPageStyle: function() {
				return "margin-top:20px;padding:0px;"
			},
			computePagesStyle: function( item ) {
				var maxHeight = 0;
				for ( var i = 0; i < item.childShapes.length; i++ ) {
					var s = item.childShapes[ i ];
					var h = 0;
					if ( s && s.bounds ) {
						h = s.bounds.lowerRight.y - s.bounds.upperLeft.y;
					}
					maxHeight = Math.max( maxHeight, h );
				}
				if( maxHeight == 0 ) maxHeight=500;
				return "overflow-x:hidden;min-height:" + ( maxHeight - 30 ) + "px;";
			},
			attached: function() {
				var tab = this.item.selected;
				if ( !tab && this.item.childShapes.length > 0 ) {
					tab = this.item.childShapes[ 0 ].xf_id;
				}
				this.tabsId = tab;
			}
		} );

	</script>
</dom-module>

			properties: {
				/**
				 * the namespace in which the form lives
				 */
				namespace: {
					type: String
				},
				/**
				 * the form name, or the path to the form file
				 */
				formName: {
					type: String
				},
				/**
				 * can be any string, maybe set to "add" or "edit", is passed  to service calls
				 */
				mode: {
					type: String
				},
				/**
				 * the form data
				 */
				data: {
					type: Object
				},
				variables: {
					type: Object
				},
				/**
				 * the triggered action, if null the action configured in the buttons is used
				 */
				enterAction: {
					type: String,
					value: null
				},
				/**
				 * disable the enterButton
				 */
				enterDisabled:{
					type: Boolean,
					value: false
				},
				/**
				 * indicates whether saving is allowed,externally you   might do some things
				 */
				saveDisabled: {
					type: Boolean,
					value: false,
					notify: true
				}
			},
			/**
			 * Fired if a button pressed which the configured action
			 *
			 * @event xaction
			 */
			observers: [
				'_dataChanged(data.*)',
				'_specChanged(spec.*)',
				'_formNameChanged(formName)'
			],
			listeners: {
				'value-changed': '_valueChanged',
				'internal-xaction': '_internalXAction'
			},
			keyBindings: {
				'enter': '_enterPressed'
			},
			_enterPressed: function() {
				var enterAction = this.enterAction;
				if (enterAction==null && this._form.xf_default_buttons===true && this._form.xf_used_default_buttons!=null){
					var _defButtons = this._form.xf_used_default_buttons.items;
					for( var i=0;i< _defButtons.length;i++){
						var db = _defButtons[i];
						if( db.enter===true){
							enterAction = db.action;
						}
					}
				}
				console.log( "_enterPressedForm:", this.saveDisabled+"/"+enterAction );
				if( this.enterDisabled || enterAction==null || this.saveDisabled===true) return;
				var action = {
					xaction:enterAction
				}
				this._internalXAction(action);
			},
			_getButtonLabel:function(l){
				if(l && l.startsWith("@")){
					return tr(l.substring(1));
				}
				return l;
			},
			__isSaveDisabled:function(sd, item){
				return this.saveDisabled && item.action == "execute";
			},
			_internalXAction: function( e ) {
				var target = e.target || e.srcElement;
				target = target || e;
				var data = this.getData();
				var valid;
				if ( target.xaction === "reset" ) {
					console.log( "resetData:", this.resetData );
					this._setData( this.resetData );
				}
				if ( target.xaction !== "cancel" && target.xaction !== "reset" ) {
					var ppData = this._postProcessService();
					if ( ppData != null ) {
						this._setFieldData( ppData );
						data = simpl4.util.Merge.deepmerge( data, ppData );
					}
					var ppData = this._postProcessLocal();
					if ( ppData != null ) {
						this._setFieldData( ppData );
						data = simpl4.util.Merge.deepmerge( data, ppData );
					}
					valid = this.validate();
				}
				this.fire( 'xaction', {
					xaction: target.xaction,
					xid: target.xid,
					formVar: this.formVar,
					data: data,
					valid: valid
				} );
			},
			attached: function() {
				this.saveDisabled = false;
			}
		} );

	</script>

			<iron-icon icon="chevron-left"></iron-icon>
		</div>

		<neon-animated-pages id="carousel" entry-animation="[[entryAnimation]]" exit-animation="[[exitAnimation]]">
			<template is="dom-repeat" items="{{items}}">
				<section style="overflow:hidden;position:relative;">
					<div>
						<content select="{{getSelector(index)}}"></content>
					</div>
				</section>
			</template>
		</neon-animated-pages>

		<div style="padding-bottom:20px;" class="noselect layout vertical center end-justified" id="next" on-click="next">
			<iron-icon icon="chevron-right"></iron-icon>
		</div>

	<script>
		( function() {
			Polymer( {
				is:"simpl-carousel",
				properties: {
					items: {
						type: Object
					}
				},
				getSelector:function(index){
					return "*[data-index='"+index+"']";
				},
				get pageWidth() {
					return this.getBoundingClientRect().width;
				},
				attached: function() {
					this.threshold=0.2;
					this.carousel = this.$.carousel;
					this.carousel.selected=0;
					this.addEventListener( "track", function( event ) {
						if( event.detail.state === "start") return;
						var userIsSwipingLeftwards = ( event.detail.dx < 0 );
						var userIsSwipingRightwards = ( event.detail.dx > 0 );

						var thresholdWasCrossed = ( Math.abs( event.detail.dx ) / this.pageWidth ) > this.threshold;
						if ( thresholdWasCrossed ) {
							if ( userIsSwipingRightwards ) {
								this.prev();
							}
							if ( userIsSwipingLeftwards ) {
								this.next();
							}
						}
					} );
				},
				detached: function() {
					this.carousel = null;
				},
				next: function() {
				 	this.entryAnimation = 'slide-from-right-animation';
      //  	this.exitAnimation = 'slide-left-animation';
					$( this.$.carousel.querySelectorAll( "section" ) ).css( "display", "" );
					$( this.$.carousel.querySelector( "section.iron-selected" ) ).css( "display", "none" );
					this.carousel.selected = ( this.carousel.items.length === this.carousel.selected + 1 ) ? 0 : this.carousel.selected + 1;
				},
				prev: function() {
				  this.entryAnimation = 'slide-from-left-animation';
       // 	this.exitAnimation = 'slide-right-animation';
					$( this.$.carousel.querySelectorAll( "section" ) ).css( "display", "" );
					$( this.$.carousel.querySelector( "section.iron-selected" ) ).css( "display", "none" );
					this.carousel.selected = ( this.carousel.selected === 0 ) ? this.carousel.items.length - 1 : this.carousel.selected - 1;
				},
				get selected() {
					if ( this.carousel == null ) return;
					return this.carousel.selected;
				}
			} );
		} )();

	</script>

<script>
	Polymer( {

		is: 'simpl-upload',

		/**
		 * Fired when a response is received status code 200.
		 *
		 * @event success
		 */
		/**
		 * Fired when a response is received other status code.
		 *
		 * @event error
		 */
		/**
		 * Fired when a file is about to be uploaded.
		 *
		 * @event before-upload
		 */

		properties: {

			/**
			 * `target` is the target url to upload the files to.
			 * Additionally by adding "<name>" in your url, it will be replaced by
			 * the file name.
			 */
			target: {
				type: String,
				value: ""
			},

			/**
			 * `progressHidden` indicates whether or not the progress bar should be hidden.
			 */
			progressHidden: {
				type: Boolean,
				value: false
			},

			/**
			 * `droppable` indicates whether or not to allow file drop.
			 */
			droppable: {
				type: Boolean,
				value: false
			},

			/**
			 * `dropText` is the  text to display in the file drop area.
			 */
			dropText: {
				type: String,
				value: "Drop Files Here"
			},

			/**
			 * `multi` indicates whether or not to allow multiple files to be uploaded.
			 */
			multi: {
				type: Boolean,
				value: false
			},

			/**
			 * `files` is the list of files to be uploaded
			 */
			files: {
				type: Array,
				value: function() {
					return [];
				}
			},

			/**
			 * `method` is the http method to be used during upload
			 */
			method: {
				type: String,
				value: "PUT"
			},

			/**
			 * `raised` indicates whether or not the button should be raised
			 */
			raised: {
				type: Boolean,
				value: false
			},

			/**
			 * `noink` indicates that the button should not have an ink effect
			 */
			noink: {
				type: Boolean,
				value: false
			},

			/**
			 * `headers` is a key value map of header names and values
			 */
			headers: {
				type: Object,
				value: {},
			},

			/**
			 * `retryText` is the text for the tooltip to retry an upload
			 */
			retryText: {
				type: String,
				value: 'Retry Upload'
			},

			/**
			 * `removeText` is the text for the tooltip to remove an upload
			 */
			removeText: {
				type: String,
				value: 'Remove'
			},

			/**
			 * `successText` is the text for the tooltip of a successful upload
			 */
			successText: {
				type: String,
				value: 'Success'
			},

			/**
			 * `errorText` is the text to display for a failed upload
			 */
			errorText: {
				type: String,
				value: 'Error uploading file...'
			},

			/**
			 * `_shownDropText` indicates whether or not the drop text should be shown
			 */
			_shownDropText: {
				type: Boolean,
				value: false
			}
		},
		behaviors: [
			TranslationsBehavior
		],
		/**
		 * Clears the list of files
		 */
		clear: function() {
			this.set( "files", [] );
			this._showDropText();
		},

		ready: function() {
			if ( this.raised ) {
				this.toggleAttribute( "raised", true, this.$.button );
			}
			if ( this.noink ) {
				this.toggleAttribute( "noink", true, this.$.button );
			}
			if ( this.droppable ) {
				this._showDropText();
				this.setupDrop();
			}
		},

		/**
		 * A function to set up a drop area for drag-and-drop file uploads
		 */
		setupDrop: function() {
			var uploadBorder = this.$.UploadBorder;
			this.toggleClass( "enabled", true, uploadBorder );

			this.ondragover = function( e ) {
				e.stopPropagation();
				this.toggleClass( "hover", true, uploadBorder );
				return false;
			}

			this.ondragleave = function() {
				this.toggleClass( "hover", false, uploadBorder );
				return false;
			}

			this.ondrop = function( event ) {
				this.toggleClass( "hover", false, uploadBorder );
				event.preventDefault();
				var length = event.dataTransfer.files.length;
				for ( var i = 0; i < length; i++ ) {
					var file = event.dataTransfer.files[ i ];
					file.progress = 0;
					file.error = false;
					file.complete = false;
					if ( this.multi == false ) {
						this.clear();
					}
					this.push( "files", file );
					this.uploadFile( file );
				}
			}
		},

		/**
		 * Clicks the invisible file input
		 */
		_fileClick: function() {
			var elem = this.$.fileInput;
			if ( elem && document.createEvent ) { // sanity check
				var evt = document.createEvent( "MouseEvents" );
				evt.initEvent( "click", true, false );
				elem.dispatchEvent( evt );
			}
		},

		/**
		 * Called whenever the list of selected files changes
		 */
		_fileChange: function( e ) {
			var length = e.target.files.length;
			for ( var i = 0; i < length; i++ ) {
				var file = e.target.files[ i ];
				file.progress = 0;
				file.error = false;
				file.complete = false;
				if ( this.multi == false ) {
					this.clear();
				}
				this.push( "files", file );
				this.uploadFile( file );
			}
		},

		/**
		 * Cancels the file upload for a specific file
		 *
		 * @param {object} a file, an element of the files array
		 */
		cancel: function( file ) {
			if ( file && file.xhr ) {
				file.xhr.abort();
				this.splice( "files", this.files.indexOf( file ), 1 );
				this._showDropText();
			}
		},

		/**
		 * Cancels the file upload
		 *
		 * @param {object}, an event object
		 */
		_cancelUpload: function( e ) {
			this.cancel( e.model.__data__.item );
		},

		/**
		 * Retries to upload the file
		 *
		 * @param {object}, an event object
		 */
		_retryUpload: function( e ) {
			e.model.set( "item.error", false );
			e.model.set( "item.progress", 0 );
			// The async helps give visual feedback of a retry occurring, even though it's less efficient.
			var self = this;
			this.async( function() {
				self.uploadFile( e.model.__data__.item );
			}, 50 );
		},

		/**
		 * Whether or not to display the drop text
		 */
		_showDropText: function() {
			this.set( "_shownDropText", ( !this.files.length && this.droppable ) );
		},

		/**
		 * Uploads a file
		 *
		 * @param {object} a file, an element of the files array
		 */
		uploadFile: function( file ) {
			if ( !file ) {
				return;
			}
			this._showDropText();
			var prefix = "files." + this.files.indexOf( file );

			var filereader = new FileReader();
			filereader.file = file;
			filereader.onloadend = ( function( evt ) {
				console.log( "onloadend:", evt.target.result );
				console.log( "onloadend:", evt );
				this.set( prefix + ".complete", true );
				this.fire( "upload-complete", evt );
			} ).bind( this );
			filereader.readAsDataURL( file );
		}
	} );

</script>

	<script>
		Polymer( {
			is: 'simpl-tree',

				nameProp: {
					value:"name",
					type: String
				},
				data: {
					observer: 'dataChanged',
					type: Object
				},
				opened: {
					value: false,
					type: Boolean
				},
				idProp: {
					value:"path",
					type: String
				},
				childrenProp: {
					value:"children",
					type: String
				},
				selected: {
					observer: 'selectedChanged',
					type: String
				}
			},
			ready: function( e ) {
				this.iconOpen= 'hardware:keyboard-arrow-right';
				this.iconClose= 'hardware:keyboard-arrow-down';
				this.iconBOM ='arrow-drop-down';
			},
			toggleEvent: function( e ) {
				e.preventDefault();
				e.stopPropagation();
				var target = e.target || e.srcElement;
				var div = target.parentNode;
				var icon = target;
				this.toggleChildren( div, icon );
			},
			toggleChildren: function( div, icon ) {
				if ( div.className.indexOf( 'parent' ) > -1 && div.nextElementSibling ) {
					var current_display = div.nextElementSibling.style.display;
					if ( current_display === 'none' ) {
						div.className = 'parent expanded';
						div.nextElementSibling.style.display = 'block';
						//icon.setIcon( this.iconClose );
						icon.setAttribute( "icon", this.iconClose );
					} else {
						div.className = 'parent collapsed';
						div.nextElementSibling.style.display = 'none';
						//icon.setIcon( this.iconOpen );
						icon.setAttribute( "icon", this.iconOpen );
					}
				}
			},
			openChildren: function( div, icon ) {
				if ( div.className.indexOf( 'parent' ) > -1 && div.nextElementSibling ) {
					var current_display = div.nextElementSibling.style.display;
					if ( current_display === 'none' ) {
						div.className = 'parent expanded';
						div.nextElementSibling.style.display = 'block';
						icon.setAttribute( "icon", this.iconClose );
					}
				}
			},
			_selectItem: function( e ) {
				var target = e.target || e.srcElement;
				var span = target;
				target = target.parentNode;
				var id = target.getAttribute( "idvalue" );
				console.log( "selectItem:", id );
				if ( id == null ) return;

				if ( this.prevSelected ) {
					this.prevSelected.removeAttribute( "selected" );
				}
				var selectedItem = this.getItemById( id, this.data );
				this.fire( 'item-selected', {
					item: selectedItem
				} );
				span.setAttribute( "selected", "" );
				this.prevSelected = span;
			},
			selectedChanged: function() {
				var selector = '[idvalue="' + this.selected + '"] span';
				var span = this._tree.querySelector( selector );
				this.openTree( span );
				if ( this.prevSelected ) {
					this.prevSelected.removeAttribute( "selected" );
				}
				this.prevSelected = span;
				span.setAttribute( "selected", "" );
				var selectedItem = this.getItemById( this.selected, this.data );
				this.fire( 'item-selected', {
					item: selectedItem
				} );
			},
			openTree: function( span ) {
				var div = span.parentElement;
				while ( div && div.nodeName == "DIV" ) {
					var li = div.parentElement;
					if ( li.nodeName != "LI" ) {
						break;
					}
					li = li.parentElement.parentElement;
					var div = li.querySelector( "div[idvalue]" );
					var icon = div.querySelector( "iron-icon" );
					this.openChildren( div, icon );
				}
			},
			getItemById: function( id, node ) {
				if ( node[ this.idProp ] == id ) {
					return node
				}
				var children = node[ this.childrenProp ];
				for ( var i = 0; children && i < children.length; i++ ) {
					var node = this.getItemById( id, children[ i ] );
					if ( node ) return node;
				}
				return null;
			},
			dataChanged: function() {
				this._createRoot();
			},
			_createRoot: function() {
				var div = document.createElement( 'div' );
				Polymer.dom( div ).setAttribute( "id", "main" );
				this._tree = div;
				if( this.$.treeRootId.firstChild ){
					Polymer.dom( this.$.treeRootId ).removeChild( this.$.treeRootId.firstChild );
				}
				Polymer.dom( this.$.treeRootId ).appendChild( div )
				console.log( "simpl-tree._createRoot:", this.data );
				this._createNode( div, this.data, this.opened ? true : false );
			},
			_createNode: function( parent, data, firstLevel ) {
				var div = document.createElement( 'div' );
				Polymer.dom( div ).classList.add( 'layout' )
				Polymer.dom( div ).classList.add( 'horizontal' )
				div.addEventListener( 'click', this._selectItem.bind( this ) );
				Polymer.dom( parent ).appendChild( div )
				var hashChilds = false;
				if ( data.children && data.children.length > 0 ) {
					Polymer.dom( div ).classList.add( 'parent' )
					hashChilds = true;
				}
				Polymer.dom( div ).classList.add( firstLevel ? 'expanded' : 'collapsed' )

				Polymer.dom( div ).setAttribute( "idvalue", data[ this.idProp ] );

				var icon = document.createElement( 'iron-icon' );
				Polymer.dom( div ).appendChild( icon );
				if ( hashChilds ) {
					Polymer.dom( icon ).setAttribute( "icon", firstLevel ? "hardware:keyboard-arrow-down" : "hardware:keyboard-arrow-right" );
				}

				icon.addEventListener( 'click', this.toggleEvent.bind( this ) );

				var span = document.createElement( 'span' );
				Polymer.dom( div ).appendChild( span );
				Polymer.dom( span ).classList.add( 'truncate' )
				Polymer.dom( span ).setAttribute( "style", hashChilds ? "color:black;" : "color:gray;" );
				Polymer.dom( span ).setAttribute( "title", data[ this.nameProp ] );
				var t = document.createTextNode( data[ this.nameProp ] );
				Polymer.dom( span ).appendChild( t );
				var ul = document.createElement( 'ul' );
				Polymer.dom( ul ).setAttribute( "style", firstLevel ? "display:block;" : "display:none;" );
				Polymer.dom( parent ).appendChild( ul )
				if ( hashChilds ) {
					for ( var i = 0; i < data.children.length; i++ ) {
						var dataChild = data.children[ i ];
						var li = document.createElement( 'li' );
						Polymer.dom( ul ).appendChild( li )
						this._createNode( li, dataChild, false );
					}
				}
			},
			detached: function() {},

			attributeChanged: function( attr, oldVal, newVal ) {}
		} );

	</script>

	<template>
