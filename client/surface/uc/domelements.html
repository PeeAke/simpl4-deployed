<script>

/**
`iron-a11y-keys` provides a cross-browser interface for processing
keyboard commands. The interface adheres to [WAI-ARIA best
practices](http://www.w3.org/TR/wai-aria-practices/#kbd_general_binding).
It uses an expressive syntax to filter key presses.

## Basic usage

The sample code below is a portion of a custom element. The goal is to call
the `onEnter` method whenever the `paper-input` element is in focus and
the `Enter` key is pressed.

    <iron-a11y-keys id="a11y" target="[[target]]" keys="enter"
                        on-keys-pressed="onEnter"></iron-a11y-keys>
    <paper-input id="input"
                 placeholder="Type something. Press enter. Check console."
                 value="{{userInput::input}}"></paper-input>

The custom element declares an `iron-a11y-keys` element that is bound to a
property called `target`. The `target` property
needs to evaluate to the `paper-input` node. `iron-a11y-keys` registers
an event handler for the target node using Polymer's [annotated event handler
syntax](https://www.polymer-project.org/1.0/docs/devguide/events.html#annotated-listeners). `{{userInput::input}}` sets the `userInput` property to the
user's input on each keystroke.

The last step is to link the two elements within the custom element's
registration.

    ...
    properties: {
      userInput: {
        type: String,
        notify: true,
      },
      target: {
        type: Object,
        value: function() {
          return this.$.input;
        }
      },
    },
    onEnter: function() {
      console.log(this.userInput);
    }
    ...

## The `keys` attribute

The `keys` attribute expresses what combination of keys triggers the event.

The attribute accepts a space-separated, plus-sign-concatenated
set of modifier keys and some common keyboard keys.

The common keys are: `a-z`, `0-9` (top row and number pad), `*` (shift 8 and
number pad), `F1-F12`, `Page Up`, `Page Down`, `Left Arrow`, `Right Arrow`,
`Down Arrow`, `Up Arrow`, `Home`, `End`, `Escape`, `Space`, `Tab`, `Enter`.

The modifier keys are: `Shift`, `Control`, `Alt`, `Meta`.

All keys are expected to be lowercase and shortened. E.g.
`Left Arrow` is `left`, `Page Down` is `pagedown`, `Control` is `ctrl`,
`F1` is `f1`, `Escape` is `esc`, etc.

### Grammar

Below is the [EBNF](http://en.wikipedia.org/wiki/Extended_Backus%E2%80%93Naur_Form)
Grammar of the `keys` attribute.

    modifier = "shift" | "ctrl" | "alt" | "meta";
    ascii = ? /[a-z0-9]/ ? ;
    fnkey = ? f1 through f12 ? ;
    arrow = "up" | "down" | "left" | "right" ;
    key = "tab" | "esc" | "space" | "*" | "pageup" | "pagedown" |
          "home" | "end" | arrow | ascii | fnkey;
    keycombo = { modifier, "+" }, key ;
    keys = keycombo, { " ", keycombo } ;

### Example

Given the following value for `keys`:

`ctrl+shift+f7 up pagedown esc space alt+m`

The event is fired if any of the following key combinations are fired:
`Control` and `Shift` and `F7` keys, `Up Arrow` key, `Page Down` key,
`Escape` key, `Space` key, `Alt` and `M` keys.

### WAI-ARIA Slider Example

The following is an example of the set of keys that fulfills WAI-ARIA's
"slider" role [best
practices](http://www.w3.org/TR/wai-aria-practices/#slider):

    <iron-a11y-keys target="[[target]]" keys="left pagedown down"
                    on-keys-pressed="decrement"></iron-a11y-keys>
    <iron-a11y-keys target="[[target]]" keys="right pageup up"
                    on-keys-pressed="increment"></iron-a11y-keys>
    <iron-a11y-keys target="[[target]]" keys="home"
                    on-keys-pressed="setMin"></iron-a11y-keys>
    <iron-a11y-keys target=""[[target]] keys="end"
                    on-keys-pressed="setMax"></iron-a11y-keys>

The `target` properties must evaluate to a node. See the basic usage
example above.

Each of the values for the `on-keys-pressed` attributes must evalute
to methods. The `increment` method should move the slider a set amount
toward the maximum value. `decrement` should move the slider a set amount
toward the minimum value. `setMin` should move the slider to the minimum
value. `setMax` should move the slider to the maximum value.

@demo demo/index.html
*/

    is: 'iron-a11y-keys',

    behaviors: [
      Polymer.IronA11yKeysBehavior
    ],

    properties: {
      /** @type {?Node} */
      target: {
        type: Object,
        observer: '_targetChanged'
      },

      keys: {
        type: String,
        reflectToAttribute: true,

    },

    attached: function() {

    },

    _fireKeysPressed: function(event) {
      this.fire('keys-pressed', event.detail, {});
    }

        <div>Item 2</div>
        <div>Item 3</div>

  set `attrForSelected` to the name of the attribute.  For example, if you want to select item by
  `name`, set `attrForSelected` to `name`.

        <div name="bar">Bar</div>
        <div name="zot">Zot</div>

  not match the `attrForSelected` attribute of any elements.

  Example:

          <div name="foo">Foo</div>
          <div name="bar">Bar</div>

  the number of matching elements is zero.

  Example:

      <style>
        .iron-selected {
          background: #eee;

      <iron-selector selected="0">
        <div>Item 1</div>
        <div>Item 2</div>
        <div>Item 3</div>

    is: 'iron-selector',

  /** @polymerBehavior Polymer.PaperButtonBehavior */

       * than the last.

<script>
  (function() {
    function interpolate(progress, points, fn, ctx) {
      fn.apply(ctx, points.map(function(point) {
        return point[0] + (point[1] - point[0]) * progress;
      }));
    }

    /**
     * Transform the font size of a designated title element between two values based on the scroll
     * position.
     */
    Polymer.AppLayout.registerEffect('resize-title', {
      /** @this Polymer.AppLayout.ElementWithBackground */
      setUp: function setUp() {
        var title = Polymer.dom(this).querySelector('[title]');
        var condensedTitle = Polymer.dom(this).querySelector('[condensed-title]');

        if (!condensedTitle) {
          this._warn(this._logf('effects[resize-title]', 'undefined `condensed-title`'));
          return false;
        }
        if (!title) {
          this._warn(this._logf('effects[resize-title]', 'undefined `title`'));
          return false;
        }

        condensedTitle.style.willChange = 'opacity';
        title.style.willChange = 'opacity';

        condensedTitle.style.webkitTransform = 'translateZ(0)';
        title.style.webkitTransform = 'translateZ(0)';

        var titleClientRect = title.getBoundingClientRect();
        var condensedTitleClientRect = condensedTitle.getBoundingClientRect();
        var fx = {};

        fx.scale = parseInt(window.getComputedStyle(condensedTitle)['font-size'], 10) /
            parseInt(window.getComputedStyle(title)['font-size'], 10);
        fx.titleDX = titleClientRect.left - condensedTitleClientRect.left;
        fx.titleDY = titleClientRect.top - condensedTitleClientRect.top;
        fx.condensedTitle = condensedTitle;
        fx.title = title;

        this._fxResizeTitle = fx;
      },
      /** @this Polymer.AppLayout.ElementWithBackground */
      tearDown: function tearDown() {
        delete this._fxResizeTitle;
      },
      /** @this PolymerElement */
      run: function run(p, y) {
        var fx = this._fxResizeTitle;
        if (!this.condenses) {
          y = 0;
        }
        if (p >= 1) {
          fx.title.style.opacity = 0;
          fx.condensedTitle.style.opacity = 1;
        } else {
          fx.title.style.opacity = 1;
          fx.condensedTitle.style.opacity = 0;
        }

        interpolate(Math.min(1, p),
          [
            [1, fx.scale],
            [0, -fx.titleDX],
            [y, y-fx.titleDY]
          ],
          function(scale, translateX, translateY) {
            this.transform('translate(' + translateX + 'px, ' + translateY + 'px) ' +
                'scale3d(' + scale + ', ' + scale + ', 1)', fx.title);
          }, this);
      }
    });
  })();

        var found, targetMap, i, j, cur;

        found = false;
        targetMap = {};

        if (!target || !toMatch) {
            return false;
        }

<script>
	/** @polymerBehavior CSSImportBehavior */
	CSSImportBehavior = {
		convertSheetsToStyles: function( root ) {
			var SHEET_SELECTOR = 'link[rel=stylesheet]';
			var sheets = root.querySelectorAll( SHEET_SELECTOR );
			for ( var i = 0, l = sheets.length, s, c;
				( i < l ) && ( s = sheets[ i ] ); i++ ) {
				var href = this.hrefForSheet( s, this.ownerDocument.baseURI );
				c = this.createStyleElement( this.importRuleForSheet( s, this.ownerDocument.baseURI ), this.ownerDocument );
				this.importHref( href, this._onCssResponse.bind( this ) );
				s.parentNode.removeChild( s );
			}
		},
		importSheet: function( href ) {
			this.importHref( href, this._onCssResponse.bind( this ) );
		},
		_onCssResponse: function( e ) {
			var _import = e.target.import;
			var css = _import.body.textContent;
			var scope = this.selectedPage.scope;
			if ( scope ) {
				//console.log( "css:", css );
				var ast = mensch.parse( css );
				this._visitCssRules( ast.stylesheet.rules, this._visitCssNode.bind( this ), scope );
				css = mensch.stringify( ast );
			}
			var c = this.createStyleElement( css, this.ownerDocument );
			document.head.appendChild( c );
		},
		_visitCssNode: function( node, scope ) {
			if ( node.type == "rule" ) {
				this._visitCssRule( node, scope );
			} else if ( node.type == "media" ) {
				if ( node.rules ) {
					this._visitCssRules( node.rules, this._visitCssRule.bind( this ), scope );
				}
			}
		},
		_visitCssRules: function( items, fn, scope ) {
			return items.reduce( function( results, item ) {
				if ( item.type !== 'comment' ) {
					fn( item, scope );
				}
			}, [] );
		},
		_visitCssRule: function( node, scope ) {
			if ( node.selectors ) {
				for ( var i = 0; i < node.selectors.length; i++ ) {
					var s = node.selectors[ i ];
					var colon = s.indexOf( ":" );
					if ( colon >= 0 ) {
						node.selectors[i] = this._insert(s,colon, "."+scope);
					} else {
						node.selectors[ i ] = s + "." + scope;
					}
				}
			}
			if ( node.rules ) {
				this._visitCssRules( node.rules, this._visitCssRule.bind( this ), scope );
			}
		},
		importRuleForSheet: function( sheet, baseUrl ) {
			var href = new URL( sheet.getAttribute( 'href' ), baseUrl ).href;
			return '@import \'' + href + '\';';
		},
		hrefForSheet: function( sheet, baseUrl ) {
			var href = new URL( sheet.getAttribute( 'href' ), baseUrl ).href;
			return href;
		},
		createStyleElement: function( cssText, scope ) {
			scope = scope || document;
			scope = scope.createElement ? scope : scope.ownerDocument;
			var style = scope.createElement( 'style' );
			style.textContent = cssText;
			return style;
		},
		_insert: function( str, index, ins ) {
			if ( index > 0 ) {
				return str.substring( 0, index ) + ins + str.substring( index, str.length );
			} else {
				return ins + str;
			}
		}
	};

		},

			console.log( "menuItemSelected:" );
			var page = e.detail.page;
			if ( e.detail.isSelected && page.url ) {
				//console.debug( "menuItemSelected:", e );
				channel.publish( "menuItem.selected",
					e.detail
				);
				document.title = "simpl4-" + page.name;
				this.selectedPage = page;
				this.route = page.hash;
				if ( this.pageCache[ page.url ] !== true ) {
					this.importHref( this._buildUrl( page ), this.onResponse.bind( this ) );
				} else {
					var toolbarBottom = this.querySelector( ".toolbar.bottom" );
					var tb = this.toolbarBottomCache[ page.url ];
					this.setToolbarClass( tb );
					if ( tb == null ) {
						tb = this.getEmptyToolbarBottom();
					}
					if( toolbarBottom && toolbarBottom.parentNode){
						toolbarBottom.parentNode.replaceChild( tb, toolbarBottom );
					}
				}
			}
			this.$.drawerPanel.closeDrawer();
		},
		onResponse: function( e ) {
			var _import = e.target.import;
			var body = _import.body;
			var head = _import.head;

			this._toolbarStuff( body ); //@@@MS remove

			this.pageCache[ this.selectedPage.url ] = true;
			var insertPoint = this.neonPages.selectedItem.firstElementChild;
			while ( insertPoint.firstChild ) {
				Polymer.dom( insertPoint ).removeChild( insertPoint.firstChild );
			}
			$( insertPoint ).hide();
			if ( head.firstElementChild && head.firstElementChild.set ) {
				head.firstElementChild.set( "globals", this.getGlobals() );
				head.firstElementChild.set( "tr", function( text ) {
					return tr( text );
				} );
				//console.log("HEAD;", head.innerHTML);
				Polymer.dom( insertPoint ).appendChild( head.firstElementChild );
			}
			if ( body.firstElementChild ) {
				if ( body.childNodes.length > 1 ) {
					for ( var i = 0; i < body.childNodes.length; i++ ) {
						var node = body.childNodes[ i ];
						Polymer.dom( insertPoint ).appendChild( node );
						this.$.dispatcherId.filterLocalLinks( node );
					}
				} else {
					Polymer.dom( insertPoint ).appendChild( body.firstElementChild );
					this.$.dispatcherId.filterLocalLinks( insertPoint.firstElementChild );
				}
			}
			this.async( function() {
				this.convertSheetsToStyles( insertPoint );
				var scope = this.selectedPage.scope;
				if ( this.isAsciidoc( this.selectedPage.url ) && scope == null ) {
					scope = "asciidoctor-default";
				}
				this.setStyleScope( insertPoint, scope );
				this.async( function() {
					$( insertPoint ).fadeIn();
				}, 0 );
			}, 2 );
		},
		getLogoLink: function() {
			return this.substituteLang( this.logoLink );
		},
		substituteLang: function( url, notemp ) {
			if ( url == null || url == '' ) return;
			if ( url.indexOf( "%l" ) != -1 ) {
				url = url.replace( "%l", this.getGlobals().lang );
			}
			if ( !url.match( /^http/ ) ) {
				if ( url.match( /^[a-zA-Z].*/ ) ) {
					url = "./" + url;
				}
				if ( notemp == null ) {
					url += "?t=1";
				}
			}
			return url;
		},
		_buildUrl: function( page ) {
			var url = page.url;
			var hasRpc = ( url.indexOf( "?rpc=" ) > 0 ) || ( url.indexOf( "&rpc=" ) > 0 );
			if ( hasRpc ) {
				var password = simpl4.util.BaseManager.getPassword();
				var username = simpl4.util.BaseManager.getUser();
				var credentials = simpl4.util.Base64.encode( username + ":" + password );
				url += "&credentials=" + credentials;
			}
			if ( _.isEmpty( page.appendix ) ) {
				return url;
			}
			var hasQuery = url.indexOf( "?" ) >= 0;
			var hasHash = url.indexOf( "#" ) >= 0;
			var appendix = ( hasQuery ? "&" : "?" ) + this._maskedEval( page.appendix, page, "paramError=1" );
			return hasHash ? url.replace( "#", appendix + "#" ) : url + appendix;
		},
		_maskedEval: function( scr, env, def ) {
			try {
				env._ = _;
				env.tr = tr;
				env.moment = moment;
				return metaes.evaluate( scr.toString(), env );
			} catch ( e ) {
				console.error( "\t" + e );
				console.debug( "Main._maskedEval.script:" + scr );
				console.debug( "Main._maskedEval.env:" + JSON.stringify( env, null, 2 ) );
			}
			return def;
		},
		getHelpDialogStyle: function() {
			var h = $( window ).height() * 0.9;
			return "height:" + h + "px;";
		},
		showHelp: function( e ) {
			if ( window._paq && !this.$.helpDialog.opened ) {
				var action = this.route == "0" ? "main" : this.route;
				_paq.push( [ 'trackEvent', "webclient", action + "_help" ] )
			}
			this.$.helpDialog.toggle();
		},
		externalButtonEventHandler: function( e ) {
			this.fire( 'toolbar-button-pressed', e.target || e.srcElement, {
				key1: "value1"
			} );
		},
		_toolbarStuff: function( body ) {
			var newToolbarBottom = body.querySelector( ".toolbar.bottom" );
			this.setToolbarClass( newToolbarBottom );
			this.toolbarBottomCache[ this.selectedPage.url ] = newToolbarBottom;
			if ( newToolbarBottom == null ) {
				newToolbarBottom = this.getEmptyToolbarBottom();
			}
			var toolbarBottom = this.querySelector( "div.toolbar.bottom" );
			if ( toolbarBottom != null ) {
				toolbarBottom.parentNode.replaceChild( newToolbarBottom, toolbarBottom );
				var buttons = newToolbarBottom.querySelectorAll( "[on-tap]" );
				for ( var i = 0; i < buttons.length; i++ ) {
					var button = buttons[ i ];
					button.addEventListener( 'tap', this.externalButtonEventHandler );
				}
			}
		},
		setToolbarClass: function( newToolbarBottom ) {
			var mainToolbar = this.querySelector( "#mainToolbar" );
			if ( mainToolbar == null ) return;
			if ( newToolbarBottom == null ) {
				mainToolbar.classList.remove( "medium-tall" );
				mainToolbar.classList.remove( "small" );
			} else {
				mainToolbar.classList.add( "medium-tall" );
				mainToolbar.classList.add( "small" );
			}
		},
		getEmptyToolbarBottom: function() {
			if ( this.emptyToolbarBottom == null ) {
				var div = document.createElement( 'div' );
				div.classList.add( "toolbar" );
				div.classList.add( "bottom" );
				this.emptyToolbarBottom = div;
			}
			return this.emptyToolbarBottom;
		},
		isAsciidoc: function( url ) {
			return url.indexOf( ".adoc" ) > 0;
		},
		getLogoUrl: function() {
			if ( this.logo.endsWith( ".svg" ) ) {
				return null;
			} else {
				return this.logo;
			}
		},
		getLogoData: function() {
			if ( this.logo.endsWith( ".svg" ) ) {
				return {
					path: this.logo,
					repo: simpl4.util.BaseManager.getNamespace()
				}
			} else {
				return null;
			}
		},
		loginOk: function( e ) {
			this.loginMessage = "User:" + e.detail.identifier;
			this.$.loginDialog.toggle();
		},
		login: function( e ) {
			this.$.loginDialog.toggle();
		},
		getLangIcon: function() {
			var lang = Simpl4.Cache.getItem( "lang" );
			return ( lang == "de" || lang == null ) ? "en.svg" : "de.svg";
		},
		changeTheme: function( theme ) {
			Simpl4.Cache.setItem( "theme", theme );
			location.search = "";
			history.go( 0 )
		},
		reload: function( e ) {
			var lang = Simpl4.Cache.getItem( "lang" );
			Simpl4.Cache.setItem( "lang", ( lang == "de" || lang == null ) ? "en" : "de" );
			location.search = "";
			window.location.reload()
		}
	}

</script>

            {type: 'ends_with',        accept_values: 1, apply_to: ['string']},
            {type: 'not_ends_with',    accept_values: 1, apply_to: ['string']},
            {type: 'is_empty',         accept_values: 0, apply_to: ['string']},
            {type: 'is_not_empty',     accept_values: 0, apply_to: ['string']},
            {type: 'is_null',          accept_values: 0, apply_to: ['string', 'number', 'datetime']},
            {type: 'is_not_null',      accept_values: 0, apply_to: ['string', 'number', 'datetime']}
        ],

        icons: {
            add_group: 'glyphicon glyphicon-plus-sign',
            add_rule: 'glyphicon glyphicon-plus',
            remove_group: 'glyphicon glyphicon-remove',

    QueryBuilder.plugins = {};

    /**

    /**
     * Init plugins for an instance

        }

        var that = this,
            queue = {};

        if ($.isArray(this.settings.plugins)) {
            $.each(this.settings.plugins, function(i, plugin) {
                queue[plugin] = {};

        }
        else {
            $.each(this.settings.plugins, function(plugin, options) {
                queue[plugin] = options;
            });
        }

        $.each(queue, function(plugin, options) {
            if (plugin in QueryBuilder.plugins) {
                QueryBuilder.plugins[plugin].call(that, options);
            }
            else {
                $.error('Unable to find plugin "' + plugin +'"');
            }
        });
    };


    /**
     * Init the builder
     */
    QueryBuilder.prototype.init = function(options) {
        // PROPERTIES
console.log("QueryBuilder.init");
        this.settings = $.extendext(true, 'replace', {}, QueryBuilder.DEFAULTS, options);
        this.status = {
            group_id: 0,
            rule_id: 0,
            generatedId: false,
            has_optgroup: false
        };

        // "allow_groups" changed in 1.3.1 from boolean to int
        if (this.settings.allow_groups === false) {
            this.settings.allow_groups = 0;
        }
        else if (this.settings.allow_groups === true) {
            this.settings.allow_groups = -1;
        }

        this.filters = this.settings.filters;
        this.lang = this.settings.lang;
        this.icons = this.settings.icons;
        this.operators = this.settings.operators;
        this.template = this.settings.template;

        if (this.template.group === null) {
            this.template.group = this.getGroupTemplate;
        }
        if (this.template.rule === null) {
            this.template.rule = this.getRuleTemplate;
        }

        // ensure we have a container id
        if (!this.$el.attr('id')) {
            this.$el.attr('id', 'qb_'+Math.floor(Math.random()*99999));
            this.status.generatedId = true;
        }
        this.$el_id = this.$el.attr('id');

        this.$el.addClass('query-builder');

        // CHECK FILTERS
        if (!this.filters || this.filters.length < 1) {
            $.error('Missing filters list');
        }
        this.checkFilters();

        // INIT
        this.bindEvents();

        this.initPlugins();

        this.trigger('afterInit');

    /**

    /**

    /**
     * Clear the plugin
     */

    /**
     * Get an object representing current rules
     * @return {object}
     */
    QueryBuilder.prototype.getRules = function() {
        this.clearErrors();

        var $group = this.$el.find('>.rules-group-container'),
            that = this;

        var rules = (function parse($group) {
            var out = {},
                $elements = $group.find('>.rules-group-body>.rules-list>*');

            out.condition = that.getGroupCondition($group);
            out.rules = [];

            for (var i=0, l=$elements.length; i<l; i++) {
                var $rule = $elements.eq(i),
                    rule;

                if ($rule.hasClass('rule-container')) {
                    var filterId = that.getRuleFilter($rule);

                    if (filterId == '-1') {
                        that.triggerValidationError(['no_filter'], $rule, null, null, null);
                        return {};
                    }

                    var filter = that.getFilterById(filterId),
                        operator = that.getOperatorByType(that.getRuleOperator($rule)),
                        value = null;

                    if (operator.accept_values !== 0) {
                        value = that.getRuleValue($rule, filter, operator);

                        var valid = that.validateValue($rule, value, filter, operator);
                        if (valid !== true) {
                            that.triggerValidationError(valid, $rule, value, filter, operator);
                            return {};
                        }
                    }

                    rule = {
                        id: filter.id,
                        field: filter.field,
                        type: filter.type,
                        input: filter.input,
                        operator: operator.type,
                        value: value
                    };

                    out.rules.push(rule);
                }
                else {
                    rule = parse($rule);
                    if (!$.isEmptyObject(rule)) {
                        out.rules.push(rule);
                    }
                    else {
                        return {};
                    }
                }
            }

            if (out.rules.length === 0) {
                that.triggerValidationError(['empty_group'], $group, null, null, null);
                return {};
            }

            return out;
        }($group));

        return this.change('getRules', rules);
    };

    /**
     * Set rules from object
     * @param data {object}
     */
    QueryBuilder.prototype.setRules = function(data) {
        this.clear();

        if (!data || !data.rules || data.rules.length===0) {
            $.error('Incorrect data object passed');
        }

        data = this.change('setRules', data);

        var $container = this.$el,
            that = this;

        (function add(data, $container){
            var $group = that.addGroup($container, false),
                $buttons = $group.find('>.rules-group-header input[name$=_cond]');

            if (data.condition === undefined) {
                data.condition = that.settings.default_condition;
            }

            for (var i=0, l=that.settings.conditions.length; i<l; i++) {
                var cond = that.settings.conditions[i];
                $buttons.filter('[value='+ cond +']').prop('checked', data.condition.toUpperCase() == cond.toUpperCase());
            }
            $buttons.trigger('change');

            $.each(data.rules, function(i, rule) {
                if (rule.rules && rule.rules.length>0) {
                    if (that.settings.allow_groups !== -1 && that.settings.allow_groups < $group.data('queryBuilder').level) {
                        that.reset();
                        $.error(fmt('No more than {0} groups are allowed', that.settings.allow_groups));
                    }
                    else {
                        add(rule, $group);
                    }
                }
                else {
                    if (rule.id === undefined) {
                        $.error('Missing rule field id');
                    }
                    if (rule.value === undefined) {
                        rule.value = '';
                    }
                    if (rule.operator === undefined) {
                        rule.operator = 'equal';
                    }

                    var $rule = that.addRule($group),
                        filter = that.getFilterById(rule.id),
                        operator = that.getOperatorByType(rule.operator);

                    $rule.find('.rule-filter-container select[name$=_filter]').val(rule.id).trigger('change');
                    $rule.find('.rule-operator-container select[name$=_operator]').val(rule.operator).trigger('change');

                    if (operator.accept_values !== 0) {
                        that.setRuleValue($rule, rule.value, filter, operator);
                    }

                    that.applyRuleFlags($rule, rule);

                    if (filter.onAfterSetValue) {
                        filter.onAfterSetValue.call(that, $rule, rule.value, filter, operator);
                    }
                }
            });

        }(data, $container));
    };


    /**
     * Checks the configuration of each filter
     */
    QueryBuilder.prototype.checkFilters = function() {
        var definedFilters = [],
            that = this;

        $.each(this.filters, function(i, filter) {
            if (!filter.id) {
                $.error('Missing filter id: '+ i);
            }
            if (definedFilters.indexOf(filter.id) != -1) {
                $.error('Filter already defined: '+ filter.id);
            }
            definedFilters.push(filter.id);

            if (!filter.type) {
                $.error('Missing filter type: '+ filter.id);
            }
            if (types.indexOf(filter.type) == -1) {
                $.error('Invalid type: '+ filter.type);
            }

            if (!filter.input) {
                filter.input = 'text';
            }
            else if (typeof filter.input != 'function' && inputs.indexOf(filter.input) == -1) {
                $.error('Invalid input: '+ filter.input);
            }

            if (!filter.field) {
                filter.field = filter.id;
            }
            if (!filter.label) {
                filter.label = filter.field;
            }

            that.status.has_optgroup|= !!filter.optgroup;
            if (!filter.optgroup) {
                filter.optgroup = null;
            }

            switch (filter.type) {
                case 'string':
                    filter.internalType = 'string';
                    break;
                case 'integer': case 'double':
                    filter.internalType = 'number';
                    break;
                case 'date': case 'time': case 'datetime':
                    filter.internalType = 'datetime';
                    break;
            }

            switch (filter.input) {
                case 'radio': case 'checkbox':
                    if (!filter.values || filter.values.length < 1) {
                        $.error('Missing values for filter: '+ filter.id);
                    }
                    break;
            }
        });

        // group filters with same optgroup, preserving declaration order when possible
        if (this.status.has_optgroup) {
            var optgroups = [],
                filters = [];

            $.each(this.filters, function(i, filter) {
                var idx;

                if (filter.optgroup) {
                    idx = optgroups.lastIndexOf(filter.optgroup);

                    if (idx == -1) {
                        idx = optgroups.length;
                    }
                }
                else {
                    idx = optgroups.length;
                }

                optgroups.splice(idx, 0, filter.optgroup);
                filters.splice(idx, 0, filter);
            });

            this.filters = filters;
        }

        this.trigger('afterCheckFilters');
    };

    /**
     * Add all events listeners
     */
    QueryBuilder.prototype.bindEvents = function() {
        var that = this;

        // group condition change
        this.$el.on('change.queryBuilder', '.rules-group-header input[name$=_cond]', function() {
            var $this = $(this);

            if ($this.is(':checked')) {
                $this.parent().addClass('active');
                $this.parent().siblings().removeClass('active');
            }
        });

        // rule filter change
        this.$el.on('change.queryBuilder', '.rule-filter-container select[name$=_filter]', function() {
            var $this = $(this),
                $rule = $this.closest('.rule-container');

            that.updateRuleFilter($rule, $this.val());
        });

        // rule operator change
        this.$el.on('change.queryBuilder', '.rule-operator-container select[name$=_operator]', function() {
            var $this = $(this),
                $rule = $this.closest('.rule-container');

            that.updateRuleOperator($rule, $this.val());
        });

        // add rule button
        this.$el.on('click.queryBuilder', '[data-add=rule]', function() {
            var $this = $(this),
                $group = $this.closest('.rules-group-container');

            that.addRule($group);
        });

        // add group button
        if (this.settings.allow_groups !== 0) {
            this.$el.on('click.queryBuilder', '[data-add=group]', function() {
                var $this = $(this),
                    $group = $this.closest('.rules-group-container');

                that.addGroup($group);
            });
        }

        // delete rule button
        this.$el.on('click.queryBuilder', '[data-delete=rule]', function() {
            var $this = $(this),
                $rule = $this.closest('.rule-container');

            $rule.remove();
        });

        // delete group button
        this.$el.on('click.queryBuilder', '[data-delete=group]', function() {
            var $this = $(this),
                $group = $this.closest('.rules-group-container');

            that.deleteGroup($group);
        });
    };

    /**
     * Add a new rules group
     * @param $parent {jQuery}
     * @param addRule {bool} (optional - add a default empty rule)
     * @return $group {jQuery}
     */
    QueryBuilder.prototype.addGroup = function($parent, addRule) {
        var group_id = this.nextGroupId(),
            level = ($parent.data('queryBuilder') || {}).level || 0,
            $container = level===0 ? $parent : $parent.find('>.rules-group-body>.rules-list'),
            $group = $(this.template.group.call(this, group_id, ++level));

        $group.data('queryBuilder', {level:level});
        $container.append($group);

        if (this.settings.onAfterAddGroup) {
            this.settings.onAfterAddGroup.call(this, $group);
        }

        this.trigger('afterAddGroup', $group);

        if (addRule === undefined || addRule === true) {

        }

        return $group;
    };

    /**
     * Tries to delete a group. The group is not deleted if at least one rule is no_delete.
     * @param $group {jQuery}
     * @return keepGroup {boolean} true if the group has not been deleted
     */
    QueryBuilder.prototype.deleteGroup = function($group) {
        if ($group[0].id == this.$el_id + '_group_0') {
            return;
        }

        this.trigger('beforeDeleteGroup', $group);

        var that = this,
            keepGroup = false;

        $group.find('>.rules-group-body>.rules-list>*').each(function() {
            var $element = $(this);

            if ($element.hasClass('rule-container')) {
                if ($element.data('queryBuilder').flags.no_delete) {
                    keepGroup = true;
                }
                else {
                    $element.remove();
                }
            }
            else {
                keepGroup|= that.deleteGroup($element);
            }
        });

        if (!keepGroup) {
            $group.remove();
        }

        return keepGroup;
    };

    /**
     * Add a new rule
     * @param $parent {jQuery}
     * @return $rule {jQuery}

            $rule = $(this.template.rule.call(this, rule_id)),
            $filterSelect = $(this.getRuleFilterSelect(rule_id));

        $rule.data('queryBuilder', {flags: {}});
        $container.append($rule);
        $rule.find('.rule-filter-container').append($filterSelect);

        if (this.settings.onAfterAddRule) {
            this.settings.onAfterAddRule.call(this, $rule);
        }

        this.trigger('afterAddRule', $rule);

        return $rule;

    /**
     * Create operators <select> for a rule
     * @param $rule {jQuery} (<li> element)
     * @param filter {object}
     */
    QueryBuilder.prototype.createRuleOperators = function($rule, filter) {
        var $operatorContainer = $rule.find('.rule-operator-container').empty();

        if (filter === null) {
            return;

        var operators = this.getOperators(filter),
            $operatorSelect = $(this.getRuleOperatorSelect($rule.attr('id'), operators));

    };

    /**
     * Create main <input> for a rule
     * @param $rule {jQuery} (<li> element)
     * @param filter {object}
     */
    QueryBuilder.prototype.createRuleInput = function($rule, filter) {
        var $valueContainer = $rule.find('.rule-value-container').empty();

        if (filter === null) {
            return;
        }

        var operator = this.getOperatorByType(this.getRuleOperator($rule));

        if (operator.accept_values === 0) {
            return;
        }

        var $inputs = $();

        for (var i=0; i<operator.accept_values; i++) {
            var $ruleInput = $(this.getRuleInput($rule.attr('id'), filter, i));
            if (i > 0) $valueContainer.append(' , ');
            $valueContainer.append($ruleInput);
            $inputs = $inputs.add($ruleInput);
        }

        showHide($valueContainer,true);

        if (filter.onAfterCreateRuleInput) {
            filter.onAfterCreateRuleInput.call(this, $rule, filter);
        }

        // init external jquery plugin
        if (filter.plugin) {
            $inputs[filter.plugin](filter.plugin_config || {});
        }

        this.trigger('afterCreateRuleInput', $rule, filter, operator);
    };

    /**
     * Perform action when rule's filter is changed
     * @param $rule {jQuery} (<li> element)

        this.createRuleInput($rule, filter);

    };

    /**

     * @param operatorType {string}

            filter = this.getFilterById(this.getRuleFilter($rule)),
            operator = this.getOperatorByType(operatorType);

        if (filter.onAfterChangeOperator) {
            filter.onAfterChangeOperator.call(this, $rule, filter, operator);
        }

        this.trigger('afterChangeOperator', $rule, filter, operator);
    };

    /**
     * Check if a value is correct for a filter
     * @param $rule {jQuery} (<li> element)
     * @param value {string|string[]|undefined}
     * @param filter {object}
     * @param operator {object}
     * @return {array|true}
     */
    QueryBuilder.prototype.validateValue = function($rule, value, filter, operator) {
        var validation = filter.validation || {},
            result = true;

        if (operator.accept_values == 1) {
            value = [value];
        }
        else {
            value = value;
        }

        if (validation.callback) {
            result = validation.callback.call(this, value, filter, operator, $rule);
            return this.change('validateValue', result, $rule, value, filter, operator);
        }

        for (var i=0; i<operator.accept_values; i++) {
            switch (filter.input) {
                case 'radio':
                    if (value[i] === undefined) {
                        result = ['radio_empty'];
                        break;
                    }
                    break;

                case 'checkbox':
                    if (value[i].length === 0) {
                        result = ['checkbox_empty'];
                        break;
                    }
                    break;

                case 'select':
                    if (filter.multiple) {
                        if (value[i].length === 0) {
                            result = ['select_empty'];
                            break;
                        }
                    }
                    else {
                        if (value[i] === undefined) {
                            result = ['select_empty'];
                            break;
                        }
                    }
                    break;

                /* falls through */
                case 'text': default:
                    switch (filter.internalType) {
                        case 'string':
                            if (validation.min !== undefined) {
                                if (value[i].length < validation.min) {
                                    result = ['string_exceed_min_length', validation.min];
                                    break;
                                }
                            }
                            else if (value[i].length === 0) {
                                result = ['string_empty'];
                                break;
                            }
                            if (validation.max !== undefined) {
                                if (value[i].length > validation.max) {
                                    result = ['string_exceed_max_length', validation.max];
                                    break;
                                }
                            }
                            if (validation.format) {
                                if (!(validation.format.test(value[i]))) {
                                    result = ['string_invalid_format', validation.format];
                                    break;
                                }
                            }
                            break;

                        case 'number':
                            if (isNaN(value[i])) {
                                result = ['number_nan'];
                                break;
                            }
                            if (filter.type == 'integer') {
                                if (parseInt(value[i]) != value[i]) {
                                    result = ['number_not_integer'];
                                    break;
                                }
                            }
                            else {
                                if (parseFloat(value[i]) != value[i]) {
                                    result = ['number_not_double'];
                                    break;
                                }
                            }
                            if (validation.min !== undefined) {
                                if (value[i] < validation.min) {
                                    result = ['number_exceed_min', validation.min];
                                    break;
                                }
                            }
                            if (validation.max !== undefined) {
                                if (value[i] > validation.max) {
                                    result = ['number_exceed_max', validation.max];
                                    break;
                                }
                            }
                            if (validation.step !== undefined) {
                                var v = value[i]/validation.step;
                                if (parseInt(v) != v) {
                                    result = ['number_wrong_step', validation.step];
                                    break;
                                }
                            }
                            break;

                        case 'datetime':
                            // we need MomentJS
                            if (window.moment && validation.format) {
                                var datetime = moment(value[i], validation.format);
                                if (!datetime.isValid()) {
                                    result = ['datetime_invalid'];
                                    break;
                                }
                                else {
                                    if (validation.min) {
                                        if (datetime < moment(validation.min, validation.format)) {
                                            result = ['datetime_exceed_min', validation.min];
                                            break;
                                        }
                                    }
                                    if (validation.max) {
                                        if (datetime > moment(validation.max, validation.format)) {
                                            result = ['datetime_exceed_max', validation.max];
                                            break;
                                        }
                                    }
                                }
                            }
                            break;
                    }
            }

            if (result !== true) {
                break;
            }
        }

        return this.change('validateValue', result, $rule, value, filter, operator);
    };

    /**
     * Remove 'has-error' from everything

    /**
     * Trigger a validation error event with custom params
     * @param error {array}

        }

            this.settings.onValidationError.call(this, $target, error, value, filter, operator);
        }

        var e = jQuery.Event('validationError.queryBuilder', {
            error: error,
            filter: filter,
            operator: operator,
            value: value,
            targetRule: $target[0],
            builder: this

        if (this.settings.display_errors && !e.isDefaultPrevented()) {

            var errorLoc = $.extend([], error, [
                this.lang.errors[error[0]] || error[0]

            $target.addClass('has-error');
            var $error = $target.find('.error-container').eq(0);
            $error.attr('title', fmt.apply(null, errorLoc));
        }

        this.trigger('validationError', $target, error);
    };


    /**
     * Returns an incremented group ID

    };

    /**
     * Returns an incremented rule ID
     * @return {string}

    };

    /**
     * Returns the operators for a filter
     * @param filter {string|object} (filter id name or filter object)
     * @return {object[]}

            $value = $rule.find('.rule-value-container');

            var name = $rule[0].id + '_value_' + i;

            switch (filter.input) {
                case 'radio':
                    value.push($value.find('input[name='+ name +']:checked').val());
                    break;

                case 'checkbox':
                    $value.find('input[name='+ name +']:checked').each(function() {
                        tmp.push($(this).val());
                    });
                    value.push(tmp);
                    break;

                case 'select':
                    if (filter.multiple) {
                        $value.find('select[name='+ name +'] option:selected').each(function() {
                            tmp.push($(this).val());
                        });
                        value.push(tmp);
                    }
                    else {
                        value.push($value.find('select[name='+ name +'] option:selected').val());
                    }
                    break;

                /* falls through */
                case 'text': default:
                    value.push($value.find('[name='+ name +']').val());
            }
        }

        if (operator.accept_values == 1) {
            value = value[0];
        }

        }

        if (filter.valueSetter) {
            filter.valueSetter.call(this, $rule, value, filter, operator);
        }
        else {
            var $value = $rule.find('.rule-value-container');

            if (operator.accept_values == 1) {
                value = [value];
            }
            else {
                value = value;
            }

            for (var i=0; i<operator.accept_values; i++) {
                var name = $rule[0].id +'_value_'+ i;

                switch (filter.input) {
                    case 'radio':
                        $value.find('input[name='+ name +'][value="'+ value[i] +'"]').prop('checked', true).trigger('change');
                        break;

                    case 'checkbox':
                        if (!$.isArray(value[i])) {

                        $.each(value[i], function(i, value) {
                            $value.find('input[name='+ name +'][value="'+ value +'"]').prop('checked', true).trigger('change');

                        break;

                    case 'select':
                        $value.find('select[name='+ name +']').val(value[i]).trigger('change');
                        break;

                    /* falls through */
                    case 'text': default:
                        $value.find('input[name='+ name +']').val(value[i]).trigger('change');

            }
        }

$.fn.dataTableExt.oPagination.two_button = {
	"fnInit": function( oSettings, nPaging, fnCallbackDraw ) {
		var nPrevious = document.createElement( 'span' );
		var nNext = document.createElement( 'span' );

		nPrevious.className = "paginate_button previous fa fa-angle-left fa-2x";
		nNext.className = "paginate_button next fa-angle-right fa-2x";

		nPaging.appendChild( nPrevious );
		nPaging.appendChild( nNext );

		$( nPrevious ).click( function() {
			oSettings.oApi._fnPageChange( oSettings, "previous" );
			fnCallbackDraw( oSettings );
		} );

		$( nNext ).click( function() {
			oSettings.oApi._fnPageChange( oSettings, "next" );
			fnCallbackDraw( oSettings );
		} );

		/* Disallow text selection */
		$( nPrevious ).bind( 'selectstart', function() {
			return false;
		} );
		$( nNext ).bind( 'selectstart', function() {
			return false;
		} );
	},


	"fnUpdate": function( oSettings, fnCallbackDraw ) {
		if ( !oSettings.aanFeatures.p ) {
			return;
		}

		var an = oSettings.aanFeatures.p;
		for ( var i = 0, iLen = an.length; i < iLen; i++ ) {
			var buttons = an[ i ].getElementsByTagName( 'span' );
			if ( oSettings._iDisplayStart === 0 ) {
				buttons[ 0 ].className = "paginate_disabled_previous fa fa-caret-left fa-2x";
			} else {
				buttons[ 0 ].className = "paginate_enabled_previous fa fa-caret-left fa-2x";
			}

			if ( oSettings.fnDisplayEnd() == oSettings.fnRecordsDisplay() ) {
				buttons[ 1 ].className = "paginate_disabled_next fa fa-caret-right fa-2x";

<script>
	/** @polymerBehavior DataTablesBehavior */
	DataTablesBehavior = {
		properties: {
			/**
			 * more than one row can be selected
			 */
			multiSelect: {
				type: Boolean,
				value: false
			},
			/**
			 * The selected rows
			 */
			selection: {
				type: Array,
				notify: true
			},
			/**
			 * column definition, if null, the column definition is taken from the data <br/>
				can be a also json string <br/>
				[ {data:'firstname', title:'@translation.firstname'},  <br/>&nbsp; {data:'surname', title:'@translation.surname'} ]<br/>
				if the first char in "title" is  "@", then title.substring(1) will be translated
				
			 */
			meta: {
				type: Object,
				value: null
			},
			/**
			 * the data
			 */
			data: {
				type: Object
			},
			/**
				 * <b>datatables options</b><br/>
dom<br/>
l - length changing input control <br/>
f - filtering input<br/>
t - The table!<br/>
i - Table information summary<br/>
p - pagination control<br/>
r - processing display element<br/>
				 */
			options: {
				type: String
			},
			/**
			 * the namespace
			 */
			namespace: {
				value: null,
				type: String
			}
		},
		/**
		 * fire if rows are selected
		 *
		 * @event rows-selected
		 */
		/**
		 * fire if the datatables table is complete
		 *
		 * @event init-complete
		 */
		observers: [
			'_dataChanged(data,meta)'
		],
		_createTable: function( dtMeta, dataSet, options ) {
			this._whenTableReady( ( function() {
				this.__createTable( dtMeta, dataSet, options );
			} ).bind( this ) );
		},
		/**
		 *  recalc and redraw the table
		 */
		recalc: function() {
			if ( this._api ) {
				this._api.responsive.recalc();
				this._api.columns.adjust()
			}
		},
		__createTable: function( dtMeta, dataSet, options ) {
			this.dataSet = dataSet;
			if ( options ) {
				options = this._parseOptions( options );
			} else if ( this.options ) {
				options = this._parseOptions( this.options );
			} else {
				options = {
					dom: "t",
					scrollY: "50vh",
					paging: false
				};
			}
			if ( this._api ) {
				this._api.destroy( false );
			}
			var self = this;
			var dtMainElem = $( this.$.dataTablesId );
			if ( dataSet && dataSet.length < 10 && options && options.dom ) {
				//options.dom = options.dom.replace( "f", "" );
			}

			if ( typeof dtMeta === 'string' ) {
				dtMeta = JSON5.parse( dtMeta );
			} else {
				dtMeta = simpl4.util.Merge.clone( dtMeta );
			}
			this._translate( dtMeta );
			if ( dtMeta[ 0 ].class == null || dtMeta[ 0 ].class.indexOf( "control" ) == -1 ) {
				dtMeta.splice( 0, 0, {
					data: "__control",
					class: "control"
				} );
				options.responsive = {
					details: {
						type: "column"
					}
				};
			}
			dataSet.forEach( ( function( row, idx ) { //ie and consorten: "null"
				row.__control = "";
			} ).bind( this ) );
			console.trace( "options:", dataSet );
			this._api = dtMainElem.DataTable( jQuery.extend( {
				"initComplete": function( settings, json ) {
					self.fire( "init-complete", {
						settings: settings,
						json: json
					} );
				},
				language: this._getLang(),
				paging: true,
				pagingType: "two_button",
				bSort: false,
				bFilter: true,
				bDestroy: true,
				bLengthChange: true,
				stateSave: false,
				_columnDefs: [ {
					className: 'control',
					orderable: false,
					targets: 0
				} ],
				data: dataSet,
				columns: dtMeta
			}, options ) );
			$( this.root.querySelectorAll( "table.dataTables" ) ).attr( "id", "dataTablesId" );
			this._createRowListener();
			this._addDetailCopier( dtMainElem, this._api );
		},
		/**
		 *  get the datatables api
		 */
		getApi: function() {
			return this._api;
		},
		_addDetailCopier: function( mainElem, api ) {
			var self = this;
			mainElem.on( 'keyup change', '.child input, .child select, .child textarea', function( e ) {
				var srcDetailElem = $( this );
				var rowIdx = srcDetailElem.closest( 'ul' ).data( 'dtr-index' );
				var colIdx = srcDetailElem.closest( 'li' ).data( 'dtr-index' );
				var cell = api.cell( {
					row: rowIdx,
					column: colIdx
				} ).node();
				$( 'input, select, textarea', cell ).val( srcDetailElem.val() );
				if ( srcDetailElem.is( ':checked' ) ) {
					$( 'input', cell ).prop( 'checked', true );
				}
			} );
			mainElem.on( 'click', '.child iron-icon', function( e ) {
				var index = self._getIndexDetail( e.target );
				var row = self._copySelection( self._api.rows( index.row ).data() );
				this.fire( "rows-selected", {
					dt: self,
					doubleTap: false,
					index: index,
					target: e.target,
					rows: row
				} );
			} );
		},
		_createRowListener: function() {
			var self = this;
			var rows = this._api.rows().nodes();
			for ( var i = 0; i < rows.length; i++ ) {
				$( rows[ i ] ).swipe( {
					tap: function( event, target ) {
						self._tapAction( target, self._getIndex( target ), $( target ).closest( "tr" ), false );
					},
					doubleTap: function( event, target ) {
						self._tapAction( target, self._getIndex( target ), $( target ).closest( "tr" ), true );
					},
					threshold: 50
				} );
			}
		},
		_tapAction: function( target, index, row, doubleTap ) {
			this.currentRowIndex = row.index();
			if ( this.multiSelect ) {
				this._tapActionMulti( target, index, row, doubleTap );
			} else {
				this._tapActionSingle( target, index, row, doubleTap );
			}
		},
		_tapActionSingle: function( target, index, row, doubleTap ) {
			if ( $( row ).hasClass( 'selected' ) ) {
				//		return;
			}
			this.unselectAll();
			$( row ).addClass( 'selected' );
			var sel = this._copySelection( this._api.rows( '.selected' ).data() );
			this.fire( "rows-selected", {
				dt: this,
				doubleTap: doubleTap,
				index: index,
				target: target,
				rows: sel
			} );
			this.selection = sel;
		},
		_tapActionMulti: function( target, index, row, doubleTap ) {
			$( row ).toggleClass( 'selected' );
			var sel = this._copySelection( this._api.rows( '.selected' ).data() );
			this.fire( "rows-selected", {
				dt: this,
				doubleTap: doubleTap,
				index: index,
				target: target,
				rows: sel
			} );
			this.selection = sel;
		},
		_getIndexDetail: function( target ) {
			var closest = $( target ).closest( "li" );
			return {
				row: closest.attr( "data-dt-row" ),
				column: closest.attr( "data-dt-column" )
			}
		},
		_getIndex: function( target ) {
			var closest = $( target ).closest( "td" );
			return this._api.cell( closest ).index();
		},
		/**
		 *  get the selected rows
		 */
		getSelection: function() {
			return this.selection;
		},
		/**
		 *  unselect all rows
		 */
		unselectAll: function() {
			if ( this._api == null ) return;
			var rows = this._api.rows().nodes();
			if ( rows != null ) {
				$( rows ).removeClass( 'selected' );
			}
		},
		_copySelection: function( sel ) {
			var raw = [];
			for ( var i = 0; i < sel.length; i++ ) {
				raw.push( sel[ i ] );
			}
			return raw;
		},
		_dataChanged: function() {
			this.async( function() {
				this.__dataChanged();
			}, 10 );
		},
		__dataChanged: function() {
			//var firsttime = this.preparedMeta == null;
			if ( this.meta == null || this.meta.length == 0 ) {
				if ( this.data == null || this.data.length == 0 ) {
					return;
				}
				if ( this.data.length > 0 ) {
					this.preparedMeta = this._prepareMetaFromData( this.data );
				}
			} else {
				this.preparedMeta = this._prepareMeta( this.meta );
			}

			if ( this.preparedMeta == null ) {
				return;
			}
			if ( this._api == null ) {
				this._createTable( this.preparedMeta, this.data, this.options );
			} else {
				this._api.clear();
				this.data.forEach( ( function( row, idx ) {
					row.__control = "";
					this._api.row.add( row );
				} ).bind( this ) );
				this._api.draw();
				this._createRowListener();
			}
		},
		_prepareMeta: function( meta ) {
			var fields = meta.fields;
			if ( fields == null ) return meta;
			var aliases = meta.aliases;
			var ret = [];
			fields.forEach( function( field, i ) {
				var alias = aliases[ i ];
				var title = field;
				if ( alias && alias.match( /^[@%]/ ) ) {
					title = tr( alias.substring( 1 ) );
				}
				var col = {
					title: title,
					data: field
				}
				ret.push( col );
			}, this );
			return ret;
		},
		_prepareMetaFromData: function( data ) {
			if ( data == null ) return;
			if ( !Array.isArray( data ) ) {
				data = data.result;
			}
			if ( data.length == 0 ) {
				return;
			}
			var maxKeys = [];
			for ( var i = 0; i < data.length; i++ ) {
				var curKeys = Object.keys( data[ i ] );
				if ( curKeys.length > maxKeys.length ) {
					maxKeys = curKeys;
				}
			}
			var ret = [];
			var keys = maxKeys;
			keys.forEach( function( key ) {
				var col = {
					//"sClass": "dt-head-left dt-body-left",
					title: key,
					data: key
				}
				ret.push( col );
			}, this );
			return ret;
		},
		_whenTableReady: function( done ) {
			var self = this;
			var counter = 0;

			function waitForTable() {
				var width = self.$.dataTablesId.offsetWidth;
				//console.log( "xxx.waitForTable.Width:", width );
				if ( width > 0 ) {
					done();
					return;
				}
				if ( counter++ < 50 ) {
					setTimeout( waitForTable, 20 );
				}
			}
			waitForTable();
		},
		_parseOptions: function( o ) {
			if ( o == null ) return;
			if ( typeof o == 'string' ) {
				o = JSON5.parse( o );
			}
			return o;
		},
		_translate: function( meta ) {
			var keys = Object.keys( meta );
			for ( var i = 0; i < keys.length; i++ ) {
				var key = keys[ i ];
				var title = meta[ key ].title;
				if ( title && title.match( /^[@%]/ ) ) {
					meta[ key ].title = tr( title.substring( 1 ) );
				}
			}
			return meta;
		},
		_getLang: function() {
			return {
				"sEmptyTable": tr( "datatables.sEmptyTable" ),
				"sInfo": tr( "datatables.sInfo" ),
				"sInfoEmpty": tr( "datatables.sInfoEmpty" ),
				"sInfoFiltered": tr( "datatables.sInfoFiltered" ),
				"sInfoPostFix": tr( "datatables.sInfoPostFix" ),
				"sInfoThousands": tr( "datatables.sInfoThousands" ),
				"sLengthMenu": tr( "datatables.sLengthMenu" ),
				"sLoadingRecords": tr( "datatables.sLoadingRecords" ),
				"sProcessing": tr( "datatables.sProcessing" ),
				"sSearch": tr( "datatables.sSearch" ),
				"sZeroRecords": tr( "datatables.sZeroRecords" ),
				"oPaginate": {
					"sFirst": tr( "datatables.sFirst" ),
					"sPrevious": tr( "datatables.sPrevious" ),
					"sNext": tr( "datatables.sNext" ),
					"sLast": tr( "datatables.sLast" )
				},
				"oAria": {
					"sSortAscending": tr( "datatables.sSortAscending" ),
					"sSortDescending": tr( "datatables.sSortDescending" )
				}
			}
		}
	}

			} );
		},
		setErrorMessage: function( message ) {
			this.errorMessage = message;
		},
		setInvalid: function( b ) {
			this.invalid = b;
		}
	};

</script>
